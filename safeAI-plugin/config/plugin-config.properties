# Plugin Configuration for SafeAI Plugin

# ARC Knowledge Graph Folder Configuration
arc.kg.folder=./arc_kg

# API Key Configuration
openai.api.key=${OPENAI_API_KEY}
admin.api.key=${ADMIN_API_KEY}

# Blockchain & Licensing Settings
blockchain.endpoint=${BLOCKCHAIN_ENDPOINT:http://host.docker.internal:7545}
admin.wallet.key=${ADMIN_WALLET_KEY}

token.pricing.default=10
revenue.sharing.ratio=0.8

# LLM Configuration
llm.model=${LLM_MODEL:gpt-4}
llm.temperature=${LLM_TEMPERATURE:0.7}
llm.max_tokens=${LLM_MAX_TOKENS:2000}

# Security Configuration
security.strict_validation=${STRICT_VALIDATION:true}
security.audit_logging=${AUDIT_LOGGING:true}
security.min_security_level=${MIN_SECURITY_LEVEL:3}

# Performance Configuration
performance.cache_size=${CACHE_SIZE:1000}
performance.timeout_seconds=${TIMEOUT_SECONDS:30}

# Additional configuration parameters can be set below.
