<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Guide - SafeAI Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    code {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    .toc-container {
      position: sticky;
      top: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Import Material-UI components
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Tabs, Tab, Accordion, AccordionSummary, 
      AccordionDetails, TextField, Grid, Chip, Table, TableBody, 
      TableCell, TableContainer, TableHead, TableRow
    } = MaterialUI;

    // Material icon names
    const ICONS = {
      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      AGENT: "smart_toy",
      KNOWLEDGE: "schema",
      SECURITY: "security",
      DASHBOARD: "dashboard",
      SETTINGS: "settings",
      PROFILE: "person",
      HELP: "help",
      WARNING: "warning",
      INFO: "info",
      NOTE: "sticky_note_2",
      EXPAND: "expand_more"
    };

    function UserGuide() {
      const [currentSection, setCurrentSection] = React.useState('dashboard');
      
      const handleSectionChange = (event, newValue) => {
        setCurrentSection(newValue);
        // Scroll to section
        const element = document.getElementById(newValue);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
      };
      
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                User Guide
              </Typography>
              <Button color="inherit" href="index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Grid container spacing={4}>
              <Grid item xs={12} md={3}>
                <Box className="toc-container">
                  <Typography variant="h6" gutterBottom>
                    Contents
                  </Typography>
                  <Tabs
                    orientation="vertical"
                    value={currentSection}
                    onChange={handleSectionChange}
                    sx={{
                      borderRight: 1,
                      borderColor: 'divider',
                      '& .MuiTab-root': {
                        alignItems: 'flex-start',
                        textAlign: 'left',
                        pl: 0
                      }
                    }}
                  >
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.DASHBOARD}</Icon>}
                      iconPosition="start" 
                      label="Dashboard" 
                      value="dashboard" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.AGENT}</Icon>}
                      iconPosition="start" 
                      label="Agent Browser" 
                      value="agent-browser" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.KNOWLEDGE}</Icon>}
                      iconPosition="start" 
                      label="Knowledge Graphs" 
                      value="knowledge-graphs" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.SECURITY}</Icon>}
                      iconPosition="start" 
                      label="Security Center" 
                      value="security-center" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.PROFILE}</Icon>}
                      iconPosition="start" 
                      label="User Profile" 
                      value="user-profile" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.SETTINGS}</Icon>}
                      iconPosition="start" 
                      label="Settings" 
                      value="settings" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.HELP}</Icon>}
                      iconPosition="start" 
                      label="Troubleshooting" 
                      value="troubleshooting" 
                    />
                  </Tabs>
                  
                  <Box sx={{ mt: 4 }}>
                    <Button 
                      variant="outlined" 
                      fullWidth
                      startIcon={<Icon>description</Icon>}
                      href="faq.html"
                      sx={{ mb: 2, justifyContent: "flex-start" }}
                    >
                      FAQ
                    </Button>
                    <Button 
                      variant="outlined"
                      fullWidth 
                      startIcon={<Icon>help</Icon>}
                      href="support/contact.html"
                      sx={{ justifyContent: "flex-start" }}
                    >
                      Get Support
                    </Button>
                  </Box>
                </Box>
              </Grid>
              
              <Grid item xs={12} md={9}>
                <Typography variant="h3" component="h1" gutterBottom>
                  SafeAI Platform User Guide
                </Typography>
                
                <Paper className="content">
                  <Typography variant="body1" paragraph>
                    This comprehensive guide will walk you through all the features and functionality of the SafeAI platform.
                    Whether you're new to AI systems or an experienced practitioner, you'll find detailed instructions
                    and best practices to help you maximize your use of SafeAI.
                  </Typography>
                  
                  <Box sx={{ 
                    backgroundColor: "rgba(25, 118, 210, 0.1)", 
                    borderLeft: "4px solid #1976d2",
                    p: 2,
                    mb: 3
                  }}>
                    <Typography variant="subtitle1" sx={{ display: 'flex', alignItems: 'center' }}>
                      <Icon sx={{ mr: 1 }}>{ICONS.INFO}</Icon>
                      Before You Begin
                    </Typography>
                    <Typography variant="body2">
                      If you haven't already set up your account and explored the basic concepts, 
                      please refer to the <a href="getting-started.html" style={{ color: '#90caf9' }}>Getting Started</a> guide and 
                      <a href="basic-concepts.html" style={{ color: '#90caf9' }}> Basic Concepts</a> documentation.
                    </Typography>
                  </Box>
                  
                  {/* Dashboard Section */}
                  <Box id="dashboard" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.DASHBOARD}</Icon>
                      Dashboard
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      The Dashboard is your central hub for monitoring and managing your SafeAI environment. It provides 
                      an overview of system health, active agents, recent activities, and important metrics.
                    </Typography>
                    
                    <Typography variant="h6" gutterBottom sx={{ mt: 3 }}>Dashboard Components</Typography>
                    
                    <Accordion sx={{ 
                      backgroundColor: 'rgba(255, 255, 255, 0.05)', 
                      mb: 2,
                      '&:before': { display: 'none' }
                    }}>
                      <AccordionSummary expandIcon={<Icon>{ICONS.EXPAND}</Icon>}>
                        <Typography>System Health Panel</Typography>
                      </AccordionSummary>
                      <AccordionDetails>
                        <Typography paragraph>
                          The System Health Panel displays the current status of all SafeAI subsystems.
                        </Typography>
                        <List dense>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Status Indicators" 
                              secondary="Color-coded indicators showing the health of each subsystem"
                              secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">history</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Historical Data" 
                              secondary="Click on any indicator to view historical performance data"
                              secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">notifications</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Alert Configuration" 
                              secondary="Configure alerts by clicking the settings icon in the panel header"
                              secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                            />
                          </ListItem>
                        </List>
                      </AccordionDetails>
                    </Accordion>
                    
                    <Accordion sx={{ 
                      backgroundColor: 'rgba(255, 255, 255, 0.05)', 
                      mb: 2,
                      '&:before': { display: 'none' }
                    }}>
                      <AccordionSummary expandIcon={<Icon>{ICONS.EXPAND}</Icon>}>
                        <Typography>Active Agents Panel</Typography>
                      </AccordionSummary>
                      <AccordionDetails>
                        <Typography paragraph>
                          The Active Agents Panel shows all currently running AI agents in your environment.
                        </Typography>
                        <List dense>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">smart_toy</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Agent Cards" 
                              secondary="Each card shows an agent's status, tasks, and resource usage"
                              secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">pause_circle</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Agent Controls" 
                              secondary="Pause, resume, or terminate agents directly from their cards"
                              secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">sort</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Sorting & Filtering" 
                              secondary="Use the dropdown menus to sort and filter the agent list"
                              secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                            />
                          </ListItem>
                        </List>
                      </AccordionDetails>
                    </Accordion>
                    
                    <Accordion sx={{ 
                      backgroundColor: 'rgba(255, 255, 255, 0.05)', 
                      mb: 2,
                      '&:before': { display: 'none' }
                    }}>
                      <AccordionSummary expandIcon={<Icon>{ICONS.EXPAND}</Icon>}>
                        <Typography>Recent Activities Panel</Typography>
                      </AccordionSummary>
                      <AccordionDetails>
                        <Typography paragraph>
                          The Recent Activities Panel shows a timeline of events in your SafeAI environment.
                        </Typography>
                        <List dense>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">history</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Activity Timeline" 
                              secondary="Chronological list of system and agent activities"
                              secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">filter_list</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Activity Filters" 
                              secondary="Filter activities by type, agent, or time period"
                              secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">open_in_new</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Detailed View" 
                              secondary="Click any activity to view detailed information"
                              secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                            />
                          </ListItem>
                        </List>
                      </AccordionDetails>
                    </Accordion>
                    
                    <Typography variant="h6" gutterBottom sx={{ mt: 3 }}>Dashboard Customization</Typography>
                    <Typography paragraph>
                      You can customize your Dashboard in several ways:
                    </Typography>
                    
                    <List>
                      <ListItem>
                        <ListItemIcon><Icon>dashboard_customize</Icon></ListItemIcon>
                        <ListItemText 
                          primary="Layout Customization" 
                          secondary="Drag and drop panels to rearrange the dashboard layout"
                          secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                        />
                      </ListItem>
                      <ListItem>
                        <ListItemIcon><Icon>visibility</Icon></ListItemIcon>
                        <ListItemText 
                          primary="Panel Visibility" 
                          secondary="Show or hide panels using the View menu in the top-right corner"
                          secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                        />
                      </ListItem>
                      <ListItem>
                        <ListItemIcon><Icon>tune</Icon></ListItemIcon>
                        <ListItemText 
                          primary="Metric Configuration" 
                          secondary="Customize which metrics appear in each panel through Settings"
                          secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                        />
                      </ListItem>
                    </List>
                    
                    <Box sx={{ 
                      backgroundColor: "rgba(255, 193, 7, 0.1)", 
                      borderLeft: "4px solid #ffc107",
                      p: 2,
                      mt: 3
                    }}>
                      <Typography variant="subtitle1" sx={{ display: 'flex', alignItems: 'center' }}>
                        <Icon sx={{ mr: 1 }}>{ICONS.WARNING}</Icon>
                        Dashboard Performance
                      </Typography>
                      <Typography variant="body2">
                        If you have many agents running simultaneously, your Dashboard may experience performance slowdowns.
                        Consider using filters to limit the number of displayed agents or activities.
                      </Typography>
                    </Box>
                    
                    <Box sx={{ mt: 3, textAlign: 'center' }}>
                      <Button 
                        variant="contained" 
                        startIcon={<Icon>play_arrow</Icon>}
                        href="interactive-demos/dashboard.html"
                      >
                        Try Dashboard Demo
                      </Button>
                    </Box>
                  </Box>
                  
                  {/* Agent Browser Section */}
                  <Box id="agent-browser" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.AGENT}</Icon>
                      Agent Browser
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      The Agent Browser allows you to discover, test, and deploy pre-built AI agents. You can browse agents by category,
                      review their capabilities, and evaluate their performance before adding them to your environment.
                    </Typography>
                    
                    <Typography variant="h6" gutterBottom sx={{ mt: 3 }}>Finding Agents</Typography>
                    
                    <Grid container spacing={2} sx={{ mb: 3 }}>
                      <Grid item xs={12} md={6}>
                        <Paper sx={{ p: 2, backgroundColor: 'rgba(255, 255, 255, 0.05)' }}>
                          <Typography variant="subtitle1" gutterBottom>Search</Typography>
                          <Typography variant="body2" paragraph>
                            Use the search bar to find agents by name, capability, or keyword.
                          </Typography>
                          <TextField 
                            fullWidth
                            variant="outlined"
                            placeholder="Search agents..."
                            size="small"
                            sx={{
                              '& .MuiOutlinedInput-root': {
                                '& fieldset': {
                                  borderColor: 'rgba(255, 255, 255, 0.23)',
                                },
                                '&:hover fieldset': {
                                  borderColor: 'rgba(255, 255, 255, 0.5)',
                                },
                              }
                            }}
                          />
                        </Paper>
                      </Grid>
                      <Grid item xs={12} md={6}>
                        <Paper sx={{ p: 2, backgroundColor: 'rgba(255, 255, 255, 0.05)' }}>
                          <Typography variant="subtitle1" gutterBottom>Categories</Typography>
                          <Typography variant="body2" paragraph>
                            Browse agents by specialized categories.
                          </Typography>
                          <Box sx={{ display: 'flex', flexWrap: 'wrap', gap: 1 }}>
                            <Chip label="Data Analysis" size="small" />
                            <Chip label="Research" size="small" />
                            <Chip label="Content Creation" size="small" />
                            <Chip label="Process Automation" size="small" />
                            <Chip label="Decision Support" size="small" />
                          </Box>
                        </Paper>
                      </Grid>
                    </Grid>
                    
                    <Typography variant="h6" gutterBottom>Agent Details</Typography>
                    <Typography paragraph>
                      When you select an agent, you'll see detailed information about its:
                    </Typography>
                    
                    <TableContainer component={Paper} sx={{ backgroundColor: 'rgba(255, 255, 255, 0.05)' }}>
                      <Table size="small">
                        <TableHead>
                          <TableRow>
                            <TableCell sx={{ fontWeight: 'bold', color: 'white' }}>Category</TableCell>
                            <TableCell sx={{ fontWeight: 'bold', color: 'white' }}>Description</TableCell>
                          </TableRow>
                        </TableHead>
                        <TableBody>
                          <TableRow>
                            <TableCell>Capabilities</TableCell>
                            <TableCell>What tasks the agent can perform and its strengths</TableCell>
                          </TableRow>
                          <TableRow>
                            <TableCell>Knowledge Base</TableCell>
                            <TableCell>Which knowledge graphs the agent can access and utilize</TableCell>
                          </TableRow>
                          <TableRow>
                            <TableCell>Resource Requirements</TableCell>
                            <TableCell>Computational and memory resources needed to run the agent</TableCell>
                          </TableRow>
                          <TableRow>
                            <TableCell>Security Clearance</TableCell>
                            <TableCell>What permission level the agent requires to operate</TableCell>
                          </TableRow>
                          <TableRow>
                            <TableCell>Performance Metrics</TableCell>
                            <TableCell>Benchmarks and real-world performance statistics</TableCell>
                          </TableRow>
                          <TableRow>
                            <TableCell>User Ratings</TableCell>
                            <TableCell>Feedback and ratings from other users</TableCell>
                          </TableRow>
                        </TableBody>
                      </Table>
                    </TableContainer>
                    
                    <Typography variant="h6" gutterBottom sx={{ mt: 4 }}>Testing Agents</Typography>
                    <Typography paragraph>
                      Before deploying an agent, you can test it in a sandbox environment:
                    </Typography>
                    
                    <List>
                      <ListItem>
                        <ListItemIcon><Icon>science</Icon></ListItemIcon>
                        <ListItemText 
                          primary="Sandbox Environment" 
                          secondary="Interact with the agent in an isolated environment with simulated data"
                          secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                        />
                      </ListItem>
                      <ListItem>
                        <ListItemIcon><Icon>compare_arrows</Icon></ListItemIcon>
                        <ListItemText 
                          primary="Input/Output Testing" 
                          secondary="Test specific inputs and verify the agent's responses"
                          secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                        />
                      </ListItem>
                      <ListItem>
                        <ListItemIcon><Icon>settings</Icon></ListItemIcon>
                        <ListItemText 
                          primary="Configuration Testing" 
                          secondary="Experiment with different agent settings to optimize performance"
                          secondaryTypographyProps={{ style: { color: 'rgba(255, 255, 255, 0.7)' } }}
                        />
                      </ListItem>
                    </List>
                    
                    <Typography variant="h6" gutterBottom sx={{ mt: 3 }}>Deploying Agents</Typography>
                    <Typography paragraph>
                      Once you're satisfied with an agent's performance, you can deploy it:
                    </Typography>
                    
                    <Accordion sx={{ 
                      backgroundColor: 'rgba(255, 255, 255, 0.05)', 
                      mb: 2,
                      '&:before': { display: 'none' }
                    }}>
                      <AccordionSummary expandIcon={<Icon>{ICONS.EXPAND}</Icon>}>
                        <Typography>Quick Deployment</Typography>
                      </AccordionSummary>
                      <AccordionDetails>
                        <Typography paragraph>
                          For standard use cases, you can deploy an agent with default settings:
                        </Typography>
                        <List dense>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">add_circle</Icon></ListItemIcon>
                            <ListItemText primary="Click the 'Deploy' button on the agent detail page" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                            <ListItemText primary="Review and accept the default configuration" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">play_arrow</Icon></ListItemIcon>
                            <ListItemText primary="The agent will be deployed and appear in your Dashboard" />
                          </ListItem>
                        </List>
                      </AccordionDetails>
                    </Accordion>
                    
                    <Accordion sx={{ 
                      backgroundColor: 'rgba(255, 255, 255, 0.05)', 
                      mb: 2,
                      '&:before': { display: 'none' }
                    }}>
                      <AccordionSummary expandIcon={<Icon>{ICONS.EXPAND}</Icon>}>
                        <Typography>Custom Deployment</Typography>
                      </AccordionSummary>
                      <AccordionDetails>
                        <Typography paragraph>
                          For specialized needs, you can customize the agent before deployment:
                        </Typography>
                        <List dense>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">add_circle</Icon></ListItemIcon>
                            <ListItemText primary="Click 'Custom Deploy' on the agent detail page" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">tune</Icon></ListItemIcon>
                            <ListItemText primary="Adjust parameters such as resource allocation, permissions, and integration points" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">dataset</Icon></ListItemIcon>
                            <ListItemText primary="Specify which knowledge graphs the agent should access" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">schedule</Icon></ListItemIcon>
                            <ListItemText primary="Set up scheduling or event triggers" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon fontSize="small">play_arrow</Icon></ListItemIcon>
                            <ListItemText primary="Deploy the customized agent" />
                          </ListItem>
                        </List>
                      </AccordionDetails>
                    </Accordion>
                    
                    <Box sx={{ 
                      backgroundColor: "rgba(129, 199, 132, 0.1)", 
                      borderLeft: "4px solid #81c784",
                      p: 2,
                      mb: 3,
                      mt: 3
                    }}>
                      <Typography variant="subtitle1" sx={{ display: 'flex', alignItems: 'center' }}>
                        <Icon sx={{ mr: 1 }}>{ICONS.NOTE}</Icon>
                        Best Practice
                      </Typography>
                      <Typography variant="body2">
                        When deploying a new agent, start with limited permissions and gradually increase them
                        as you confirm the agent behaves as expected. This follows the principle of least privilege
                        and helps maintain system security.
                      </Typography>
                    </Box>
                    
                    <Box sx={{ mt: 3, textAlign: 'center' }}>
                      <Button 
                        variant="contained" 
                        startIcon={<Icon>play_arrow</Icon>}
                        href="interactive-demos/agent-browser.html"
                      >
                        Try Agent Browser Demo
                      </Button>
                    </Box>
                  </Box>
                  
                  {/* Additional sections would be added here - Knowledge Graphs, Security Center, etc. */}
                  
                  {/* Knowledge Graphs Section */}
                  <Box id="knowledge-graphs" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.KNOWLEDGE}</Icon>
                      Knowledge Graphs
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      Knowledge Graphs are structured representations of information that help AI agents understand 
                      relationships between concepts. This section covers how to explore, use, and contribute to
                      knowledge graphs in the SafeAI platform.
                    </Typography>
                    
                    <Box sx={{ textAlign: 'center', mt: 3, mb: 3 }}>
                      <Button 
                        variant="contained" 
                        startIcon={<Icon>play_arrow</Icon>}
                        href="interactive-demos/knowledge-graphs.html"
                      >
                        Try Knowledge Graph Demo
                      </Button>
                      <Typography variant="caption" display="block" sx={{ mt: 1, color: 'text.secondary' }}>
                        For detailed information, see the <a href="KnowledgeGraph_Implementation_Guide.html" style={{ color: '#90caf9' }}>Knowledge Graph Implementation Guide</a>
                      </Typography>
                    </Box>
                  </Box>
                  
                  {/* Security Center Section */}
                  <Box id="security-center" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.SECURITY}</Icon>
                      Security Center
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
