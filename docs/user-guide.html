<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeAI User Guide - Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    .section {
      margin-bottom: 32px;
    }
    .example-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, Card, CardContent, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Grid
    } = MaterialUI;

    // Material icon names
    const ICONS = {
      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      CHECK: "check",
      CODE: "code",
      SCHEMA: "schema",
      INFO: "info",
      ARCHITECTURE: "architecture",
      SPEED: "speed",
      SECURITY: "security",
      OVERVIEW: "overview",
      IMPLEMENTATION: "implementation",
      PLAY_ARROW: "play_arrow",
      SEARCH: "search",
      HELP: "help",
      QUESTION_ANSWER: "question_answer",
      TROUBLESHOOT: "troubleshoot"
    };

    function UserGuide() {
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                SafeAI User Guide
              </Typography>
              <Button color="inherit" href="index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h4" gutterBottom>
              Welcome to the SafeAI User Guide
            </Typography>
            <Typography variant="subtitle1" color="text.secondary" paragraph>
              Learn how to use SafeAI effectively with our step-by-step guide.
            </Typography>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Common Tasks
              </Typography>
              
              <Grid container spacing={3}>
                <Grid item xs={12} md={6}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.SEARCH}</Icon>
                        Asking Questions
                      </Typography>
                      <Typography paragraph>
                        To get help from SafeAI:
                      </Typography>
                      <List>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.CHECK}</Icon></ListItemIcon>
                          <ListItemText primary="Type your question in plain language" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.INFO}</Icon></ListItemIcon>
                          <ListItemText primary="Be specific about what you need help with" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.SCHEMA}</Icon></ListItemIcon>
                          <ListItemText primary="Provide any relevant context or details" />
                        </ListItem>
                      </List>
                    </CardContent>
                  </Card>
                </Grid>
                <Grid item xs={12} md={6}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.INFO}</Icon>
                        Understanding Answers
                      </Typography>
                      <Typography paragraph>
                        When you get an answer:
                      </Typography>
                      <List>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.CHECK}</Icon></ListItemIcon>
                          <ListItemText primary="Read the explanation carefully" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.INFO}</Icon></ListItemIcon>
                          <ListItemText primary="Look for examples or steps provided" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.SCHEMA}</Icon></ListItemIcon>
                          <ListItemText primary="Ask follow-up questions if needed" />
                        </ListItem>
                      </List>
                    </CardContent>
                  </Card>
                </Grid>
              </Grid>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Tips for Success
              </Typography>
              
              <div className="example-box">
                <Typography variant="h6" gutterBottom>
                  Getting Better Answers
                </Typography>
                <Typography paragraph>
                  To get the most helpful responses:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Be clear and specific in your questions" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SCHEMA}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Provide relevant context or background" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.CHECK}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Break down complex problems into smaller parts" />
                  </ListItem>
                </List>
              </div>

              <div className="example-box">
                <Typography variant="h6" gutterBottom>
                  Making the Most of SafeAI
                </Typography>
                <Typography paragraph>
                  To get the best experience:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SEARCH}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Try different ways of asking your questions" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Use the interactive demos to learn by doing" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.CHECK}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Save helpful answers for future reference" />
                  </ListItem>
                </List>
              </div>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Troubleshooting
              </Typography>
              
              <Grid container spacing={3}>
                <Grid item xs={12} md={6}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.TROUBLESHOOT}</Icon>
                        Common Issues
                      </Typography>
                      <Typography paragraph>
                        If you're having trouble:
                      </Typography>
                      <List>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.INFO}</Icon></ListItemIcon>
                          <ListItemText 
                            primary="Unclear Answers"
                            secondary="Try rephrasing your question or providing more context"
                          />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.INFO}</Icon></ListItemIcon>
                          <ListItemText 
                            primary="Missing Information"
                            secondary="Ask follow-up questions to get more details"
                          />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.INFO}</Icon></ListItemIcon>
                          <ListItemText 
                            primary="Technical Problems"
                            secondary="Check your internet connection and try refreshing the page"
                          />
                        </ListItem>
                      </List>
                    </CardContent>
                  </Card>
                </Grid>
                <Grid item xs={12} md={6}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.HELP}</Icon>
                        Getting Help
                      </Typography>
                      <Typography paragraph>
                        When you need assistance:
                      </Typography>
                      <List>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.INFO}</Icon></ListItemIcon>
                          <ListItemText 
                            primary="Check the Basic Concepts Guide"
                            secondary="Learn about how SafeAI works"
                          />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.INFO}</Icon></ListItemIcon>
                          <ListItemText 
                            primary="Try Interactive Demos"
                            secondary="Learn by doing with our example applications"
                          />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.INFO}</Icon></ListItemIcon>
                          <ListItemText 
                            primary="Contact Support"
                            secondary="Get help from our team when needed"
                          />
                        </ListItem>
                      </List>
                    </CardContent>
                  </Card>
                </Grid>
              </Grid>
            </div>

            <Box sx={{ mt: 4, textAlign: 'center' }}>
              <Button
                variant="contained"
                color="primary"
                size="large"
                href="interactive-demos/index.html"
                startIcon={<Icon>{ICONS.PLAY_ARROW}</Icon>}
              >
                Try Interactive Demos
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<UserGuide />, document.getElementById('root'));
  </script>
</body>
</html>
