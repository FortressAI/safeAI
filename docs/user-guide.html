<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Guide - SafeAI Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    code {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    .toc-container {
      position: sticky;
      top: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Import Material-UI components
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Tabs, Tab, Accordion, AccordionSummary, 
      AccordionDetails, TextField, Grid, Chip, Table, TableBody, 
      TableCell, TableContainer, TableHead, TableRow, Card, CardContent, Stepper, Step, StepLabel, StepContent
    } = MaterialUI;

    // Material icon names
    const ICONS = {
      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      AGENT: "smart_toy",
      KNOWLEDGE: "schema",
      SECURITY: "security",
      DASHBOARD: "dashboard",
      SETTINGS: "settings",
      PROFILE: "person",
      HELP: "help",
      WARNING: "warning",
      INFO: "info",
      NOTE: "sticky_note_2",
      EXPAND: "expand_more"
    };

    function UserGuide() {
      const [currentSection, setCurrentSection] = React.useState('dashboard');
      
      const handleSectionChange = (event, newValue) => {
        setCurrentSection(newValue);
        // Scroll to section
        const element = document.getElementById(newValue);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
      };
      
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                SafeAI User Guide
              </Typography>
              <Button color="inherit" href="index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Grid container spacing={4}>
              <Grid item xs={12} md={3}>
                <Box className="toc-container">
                  <Typography variant="h6" gutterBottom>
                    Contents
                  </Typography>
                  <Tabs
                    orientation="vertical"
                    value={currentSection}
                    onChange={handleSectionChange}
                    sx={{
                      borderRight: 1,
                      borderColor: 'divider',
                      '& .MuiTab-root': {
                        alignItems: 'flex-start',
                        textAlign: 'left',
                        pl: 0
                      }
                    }}
                  >
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.DASHBOARD}</Icon>}
                      iconPosition="start" 
                      label="Dashboard" 
                      value="dashboard" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.AGENT}</Icon>}
                      iconPosition="start" 
                      label="Create Agents" 
                      value="create-agents" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.KNOWLEDGE}</Icon>}
                      iconPosition="start" 
                      label="Add Knowledge" 
                      value="add-knowledge" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.SECURITY}</Icon>}
                      iconPosition="start" 
                      label="Safety Settings" 
                      value="safety-settings" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.PROFILE}</Icon>}
                      iconPosition="start" 
                      label="Monitor & Control" 
                      value="monitor-control" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.SETTINGS}</Icon>}
                      iconPosition="start" 
                      label="Advanced Settings" 
                      value="advanced-settings" 
                    />
                    <Tab 
                      icon={<Icon fontSize="small">{ICONS.HELP}</Icon>}
                      iconPosition="start" 
                      label="Troubleshooting" 
                      value="troubleshooting" 
                    />
                  </Tabs>
                  
                  <Box sx={{ mt: 4 }}>
                    <Button 
                      variant="outlined" 
                      fullWidth
                      startIcon={<Icon>description</Icon>}
                      href="faq.html"
                      sx={{ mb: 2, justifyContent: "flex-start" }}
                    >
                      FAQ
                    </Button>
                    <Button 
                      variant="outlined"
                      fullWidth 
                      startIcon={<Icon>help</Icon>}
                      href="support/contact.html"
                      sx={{ justifyContent: "flex-start" }}
                    >
                      Get Support
                    </Button>
                  </Box>
                </Box>
              </Grid>
              
              <Grid item xs={12} md={9}>
                <Typography variant="h3" component="h1" gutterBottom>
                  SafeAI User Guide
                </Typography>
                
                <Paper className="content">
                  <Typography variant="body1" paragraph>
                    Welcome to the SafeAI User Guide! This guide will help you get the most out of SafeAI by walking you through 
                    practical tasks and real-world examples. Whether you're building your first AI agent or managing a complex 
                    system, you'll find step-by-step instructions here.
                  </Typography>
                  
                  <Box sx={{ 
                    backgroundColor: "rgba(25, 118, 210, 0.1)", 
                    borderLeft: "4px solid #1976d2",
                    p: 2,
                    mb: 3
                  }}>
                    <Typography variant="subtitle1" sx={{ display: 'flex', alignItems: 'center' }}>
                      <Icon sx={{ mr: 1 }}>{ICONS.INFO}</Icon>
                      Before You Begin
                    </Typography>
                    <Typography variant="body2">
                      Make sure you've completed the <a href="getting-started.html" style={{ color: '#90caf9' }}>Getting Started Guide</a> 
                      and understand the <a href="basic-concepts.html" style={{ color: '#90caf9' }}>Basic Concepts</a> before proceeding.
                    </Typography>
                  </Box>
                  
                  {/* Dashboard Section */}
                  <Box id="dashboard" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.DASHBOARD}</Icon>
                      Dashboard Overview
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      The Dashboard is your command center for managing all your AI agents. Here's what you can do:
                    </Typography>
                    
                    <Grid container spacing={2}>
                      <Grid item xs={12} md={6}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Quick Actions</Typography>
                            <List>
                              <ListItem>
                                <ListItemIcon><Icon>add_circle</Icon></ListItemIcon>
                                <ListItemText primary="Create New Agent" />
                              </ListItem>
                              <ListItem>
                                <ListItemIcon><Icon>upload_file</Icon></ListItemIcon>
                                <ListItemText primary="Upload Knowledge Base" />
                              </ListItem>
                              <ListItem>
                                <ListItemIcon><Icon>settings</Icon></ListItemIcon>
                                <ListItemText primary="Configure Settings" />
                              </ListItem>
                            </List>
                          </CardContent>
                        </Card>
                      </Grid>
                      
                      <Grid item xs={12} md={6}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">System Status</Typography>
                            <List>
                              <ListItem>
                                <ListItemIcon><Icon>check_circle</Icon></ListItemIcon>
                                <ListItemText primary="Active Agents" secondary="3 running" />
                              </ListItem>
                              <ListItem>
                                <ListItemIcon><Icon>warning</Icon></ListItemIcon>
                                <ListItemText primary="System Health" secondary="All systems operational" />
                              </ListItem>
                              <ListItem>
                                <ListItemIcon><Icon>history</Icon></ListItemIcon>
                                <ListItemText primary="Recent Activity" secondary="Last updated 5 minutes ago" />
                              </ListItem>
                            </List>
                          </CardContent>
                        </Card>
                      </Grid>
                    </Grid>
                  </Box>
                  
                  {/* Create Agents Section */}
                  <Box id="create-agents" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.AGENT}</Icon>
                      Creating AI Agents
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      Let's create your first AI agent. Here's a step-by-step guide:
                    </Typography>
                    
                    <Stepper orientation="vertical">
                      <Step>
                        <StepLabel>Choose Agent Type</StepLabel>
                        <StepContent>
                          <Typography paragraph>
                            Select the type of agent you want to create:
                          </Typography>
                          <Grid container spacing={2}>
                            <Grid item xs={12} md={4}>
                              <Card sx={{ height: '100%', cursor: 'pointer' }}>
                                <CardContent>
                                  <Typography variant="h6">Customer Service</Typography>
                                  <Typography variant="body2">
                                    Help customers with questions and support
                                  </Typography>
                                </CardContent>
                              </Card>
                            </Grid>
                            <Grid item xs={12} md={4}>
                              <Card sx={{ height: '100%', cursor: 'pointer' }}>
                                <CardContent>
                                  <Typography variant="h6">Data Analysis</Typography>
                                  <Typography variant="body2">
                                    Process and analyze data
                                  </Typography>
                                </CardContent>
                              </Card>
                            </Grid>
                            <Grid item xs={12} md={4}>
                              <Card sx={{ height: '100%', cursor: 'pointer' }}>
                                <CardContent>
                                  <Typography variant="h6">Content Creation</Typography>
                                  <Typography variant="body2">
                                    Generate and edit content
                                  </Typography>
                                </CardContent>
                              </Card>
                            </Grid>
                          </Grid>
                        </StepContent>
                      </Step>
                      
                      <Step>
                        <StepLabel>Configure Agent</StepLabel>
                        <StepContent>
                          <Typography paragraph>
                            Set up your agent's basic settings:
                          </Typography>
                          <TextField
                            fullWidth
                            label="Agent Name"
                            margin="normal"
                            placeholder="e.g., Customer Support Bot"
                          />
                          <TextField
                            fullWidth
                            label="Description"
                            margin="normal"
                            multiline
                            rows={3}
                            placeholder="What will this agent do?"
                          />
                        </StepContent>
                      </Step>
                      
                      <Step>
                        <StepLabel>Add Capabilities</StepLabel>
                        <StepContent>
                          <Typography paragraph>
                            Choose what your agent can do:
                          </Typography>
                          <List>
                            <ListItem>
                              <ListItemIcon><Icon>chat</Icon></ListItemIcon>
                              <ListItemText primary="Chat with Users" />
                            </ListItem>
                            <ListItem>
                              <ListItemIcon><Icon>search</Icon></ListItemIcon>
                              <ListItemText primary="Search Knowledge Base" />
                            </ListItem>
                            <ListItem>
                              <ListItemIcon><Icon>analytics</Icon></ListItemIcon>
                              <ListItemText primary="Generate Reports" />
                            </ListItem>
                          </List>
                        </StepContent>
                      </Step>
                    </Stepper>
                  </Box>
                  
                  {/* Add Knowledge Section */}
                  <Box id="add-knowledge" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.KNOWLEDGE}</Icon>
                      Adding Knowledge to Your Agent
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      Your agent needs knowledge to be effective. Here's how to add it:
                    </Typography>
                    
                    <Grid container spacing={2}>
                      <Grid item xs={12} md={6}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Upload Documents</Typography>
                            <Typography variant="body2" paragraph>
                              Upload PDFs, Word docs, or text files:
                            </Typography>
                            <Button
                              variant="outlined"
                              startIcon={<Icon>upload_file</Icon>}
                              fullWidth
                            >
                              Choose Files
                            </Button>
                          </CardContent>
                        </Card>
                      </Grid>
                      
                      <Grid item xs={12} md={6}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Add URLs</Typography>
                            <Typography variant="body2" paragraph>
                              Import content from websites:
                            </Typography>
                            <TextField
                              fullWidth
                              label="Website URL"
                              placeholder="https://example.com"
                              margin="normal"
                            />
                            <Button
                              variant="outlined"
                              startIcon={<Icon>add_link</Icon>}
                              fullWidth
                            >
                              Add URL
                            </Button>
                          </CardContent>
                        </Card>
                      </Grid>
                    </Grid>
                  </Box>
                  
                  {/* Safety Settings Section */}
                  <Box id="safety-settings" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.SECURITY}</Icon>
                      Configuring Safety Settings
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      Keep your AI safe and controlled with these settings:
                    </Typography>
                    
                    <Grid container spacing={2}>
                      <Grid item xs={12} md={4}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Content Filtering</Typography>
                            <List>
                              <ListItem>
                                <ListItemIcon><Icon>filter_list</Icon></ListItemIcon>
                                <ListItemText primary="Block Harmful Content" />
                              </ListItem>
                              <ListItem>
                                <ListItemIcon><Icon>warning</Icon></ListItemIcon>
                                <ListItemText primary="Flag Sensitive Topics" />
                              </ListItem>
                            </List>
                          </CardContent>
                        </Card>
                      </Grid>
                      
                      <Grid item xs={12} md={4}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Usage Limits</Typography>
                            <List>
                              <ListItem>
                                <ListItemIcon><Icon>timer</Icon></ListItemIcon>
                                <ListItemText primary="Time Restrictions" />
                              </ListItem>
                              <ListItem>
                                <ListItemIcon><Icon>data_usage</Icon></ListItemIcon>
                                <ListItemText primary="Resource Limits" />
                              </ListItem>
                            </List>
                          </CardContent>
                        </Card>
                      </Grid>
                      
                      <Grid item xs={12} md={4}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Emergency Controls</Typography>
                            <List>
                              <ListItem>
                                <ListItemIcon><Icon>stop</Icon></ListItemIcon>
                                <ListItemText primary="Emergency Stop" />
                              </ListItem>
                              <ListItem>
                                <ListItemIcon><Icon>restart_alt</Icon></ListItemIcon>
                                <ListItemText primary="Reset Agent" />
                              </ListItem>
                            </List>
                          </CardContent>
                        </Card>
                      </Grid>
                    </Grid>
                  </Box>
                  
                  {/* Monitor & Control Section */}
                  <Box id="monitor-control" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.PROFILE}</Icon>
                      Monitoring & Controlling Your Agents
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      Keep track of your agents and manage their behavior:
                    </Typography>
                    
                    <Grid container spacing={2}>
                      <Grid item xs={12} md={6}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Activity Monitor</Typography>
                            <TableContainer>
                              <Table>
                                <TableHead>
                                  <TableRow>
                                    <TableCell>Time</TableCell>
                                    <TableCell>Action</TableCell>
                                    <TableCell>Status</TableCell>
                                  </TableRow>
                                </TableHead>
                                <TableBody>
                                  <TableRow>
                                    <TableCell>2:30 PM</TableCell>
                                    <TableCell>User Query</TableCell>
                                    <TableCell>Completed</TableCell>
                                  </TableRow>
                                  <TableRow>
                                    <TableCell>2:25 PM</TableCell>
                                    <TableCell>Knowledge Update</TableCell>
                                    <TableCell>Success</TableCell>
                                  </TableRow>
                                </TableBody>
                              </Table>
                            </TableContainer>
                          </CardContent>
                        </Card>
                      </Grid>
                      
                      <Grid item xs={12} md={6}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Performance Metrics</Typography>
                            <List>
                              <ListItem>
                                <ListItemIcon><Icon>speed</Icon></ListItemIcon>
                                <ListItemText 
                                  primary="Response Time"
                                  secondary="Average: 1.2 seconds"
                                />
                              </ListItem>
                              <ListItem>
                                <ListItemIcon><Icon>check_circle</Icon></ListItemIcon>
                                <ListItemText 
                                  primary="Success Rate"
                                  secondary="98.5%"
                                />
                              </ListItem>
                              <ListItem>
                                <ListItemIcon><Icon>warning</Icon></ListItemIcon>
                                <ListItemText 
                                  primary="Safety Checks"
                                  secondary="All passed"
                                />
                              </ListItem>
                            </List>
                          </CardContent>
                        </Card>
                      </Grid>
                    </Grid>
                  </Box>
                  
                  {/* Advanced Settings Section */}
                  <Box id="advanced-settings" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.SETTINGS}</Icon>
                      Advanced Settings
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      Fine-tune your agent's behavior with advanced settings:
                    </Typography>
                    
                    <Accordion>
                      <AccordionSummary expandIcon={<Icon>expand_more</Icon>}>
                        <Typography>Model Parameters</Typography>
                      </AccordionSummary>
                      <AccordionDetails>
                        <Typography paragraph>
                          Adjust the AI model's behavior:
                        </Typography>
                        <TextField
                          fullWidth
                          label="Temperature"
                          type="number"
                          defaultValue={0.7}
                          margin="normal"
                        />
                        <TextField
                          fullWidth
                          label="Max Tokens"
                          type="number"
                          defaultValue={1000}
                          margin="normal"
                        />
                      </AccordionDetails>
                    </Accordion>
                    
                    <Accordion>
                      <AccordionSummary expandIcon={<Icon>expand_more</Icon>}>
                        <Typography>Integration Settings</Typography>
                      </AccordionSummary>
                      <AccordionDetails>
                        <Typography paragraph>
                          Connect with external services:
                        </Typography>
                        <TextField
                          fullWidth
                          label="API Key"
                          type="password"
                          margin="normal"
                        />
                        <TextField
                          fullWidth
                          label="Webhook URL"
                          margin="normal"
                        />
                      </AccordionDetails>
                    </Accordion>
                  </Box>
                  
                  {/* Troubleshooting Section */}
                  <Box id="troubleshooting" sx={{ mb: 6 }}>
                    <Typography variant="h4" gutterBottom>
                      <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.HELP}</Icon>
                      Troubleshooting
                    </Typography>
                    <Divider sx={{ mb: 3 }} />
                    
                    <Typography variant="body1" paragraph>
                      Common issues and how to fix them:
                    </Typography>
                    
                    <Accordion>
                      <AccordionSummary expandIcon={<Icon>expand_more</Icon>}>
                        <Typography>Agent Not Responding</Typography>
                      </AccordionSummary>
                      <AccordionDetails>
                        <Typography paragraph>
                          If your agent stops responding:
                        </Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>refresh</Icon></ListItemIcon>
                            <ListItemText primary="Check system status" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>restart_alt</Icon></ListItemIcon>
                            <ListItemText primary="Restart the agent" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>error</Icon></ListItemIcon>
                            <ListItemText primary="Check error logs" />
                          </ListItem>
                        </List>
                      </AccordionDetails>
                    </Accordion>
                    
                    <Accordion>
                      <AccordionSummary expandIcon={<Icon>expand_more</Icon>}>
                        <Typography>Knowledge Base Issues</Typography>
                      </AccordionSummary>
                      <AccordionDetails>
                        <Typography paragraph>
                          If your agent's knowledge seems incorrect:
                        </Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>update</Icon></ListItemIcon>
                            <ListItemText primary="Verify knowledge base" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>sync</Icon></ListItemIcon>
                            <ListItemText primary="Reindex content" />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>delete</Icon></ListItemIcon>
                            <ListItemText primary="Clear and rebuild" />
                          </ListItem>
                        </List>
                      </AccordionDetails>
                    </Accordion>
                  </Box>
                </Paper>
              </Grid>
            </Grid>
          </Container>
        </Box>
      );
    }

    // Render the application
    ReactDOM.render(<UserGuide />, document.getElementById('root'));
  </script>
</body>
</html>
