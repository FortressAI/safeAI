<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Journeys - SafeAI Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    .section {
      margin-bottom: 32px;
    }
    .journey-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin: 16px 0;
      transition: transform 0.2s;
    }
    .journey-card:hover {
      transform: translateY(-4px);
    }
    .step {
      margin: 16px 0;
      padding: 16px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, Card, CardContent, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Grid, Avatar

      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      CHECK: "check",
      CODE: "code",
      SCHEMA: "schema",
      INFO: "info",
      ARCHITECTURE: "architecture",
      SPEED: "speed",
      SECURITY: "security",
      OVERVIEW: "overview",
      IMPLEMENTATION: "implementation",
      PLAY_ARROW: "play_arrow",
      SEARCH: "search",
      HELP: "help",
      QUESTION_ANSWER: "question_answer",
      TROUBLESHOOT: "troubleshoot",
      SCHOOL: "school",
      BUSINESS: "business",
      SCIENCE: "science",
      CODE: "code",
      ARROW_FORWARD: "arrow_forward"
    };

      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="../index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                User Journeys
              </Typography>
              <Button color="inherit" href="../index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h4" gutterBottom>
              Real Stories, Real Success
            </Typography>
            <Typography variant="subtitle1" color="text.secondary" paragraph>
              Discover how different users are leveraging SafeAI to solve their unique challenges.
            </Typography>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Student Learning Journey
              </Typography>
              
              <div className="journey-card">
                <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                  <Avatar sx={{ mr: 2, bgcolor: '#1976d2' }}>
                    <Icon>{ICONS.SCHOOL}</Icon>
                  </Avatar>
                  <Typography variant="h6">Sarah's Math Learning Journey</Typography>
                </Box>
                
                <Typography paragraph>
                  Sarah, a high school student, struggled with advanced mathematics. Here's how SafeAI helped her:
                </Typography>
                
                <div className="step">
                  <Typography variant="subtitle1" gutterBottom>
                    <Icon sx={{ mr: 1, verticalAlign: 'middle' }}>{ICONS.ARROW_FORWARD}</Icon>
                    Starting Point
                  </Typography>
                  <Typography>
                    Sarah started by using our Math Problem Solver demo to understand complex equations.
                  </Typography>
                </div>
                
                <div className="step">
                  <Typography variant="subtitle1" gutterBottom>
                    <Icon sx={{ mr: 1, verticalAlign: 'middle' }}>{ICONS.ARROW_FORWARD}</Icon>
                    Learning Process
                  </Typography>
                  <Typography>
                    The system provided step-by-step explanations and practice problems tailored to her level.
                  </Typography>
                </div>
                
                <div className="step">
                  <Typography variant="subtitle1" gutterBottom>
                    <Icon sx={{ mr: 1, verticalAlign: 'middle' }}>{ICONS.ARROW_FORWARD}</Icon>
                    Results
                  </Typography>
                  <Typography>
                    Sarah improved her grades and developed a deeper understanding of mathematical concepts.
                  </Typography>
                </div>
              </div>
            </div>

                Business Application Journey

                  <Avatar sx={{ mr: 2, bgcolor: '#2e7d32' }}>
                    <Icon>{ICONS.BUSINESS}</Icon>
                  </Avatar>
                  <Typography variant="h6">Mike's Business Analysis Journey</Typography>
                </Box>
                
                <Typography paragraph>
                  Mike, a business analyst, needed to understand complex market trends. Here's how SafeAI assisted him:

                <div className="step">
                  <Typography variant="subtitle1" gutterBottom>
                    <Icon sx={{ mr: 1, verticalAlign: 'middle' }}>{ICONS.ARROW_FORWARD}</Icon>
                    Starting Point
                  </Typography>
                  <Typography>
                    Mike used our Knowledge Graph Explorer to analyze market data and trends.
                  </Typography>
                </div>
                
                <div className="step">
                  <Typography variant="subtitle1" gutterBottom>
                    <Icon sx={{ mr: 1, verticalAlign: 'middle' }}>{ICONS.ARROW_FORWARD}</Icon>
                    Learning Process
                  </Typography>
                  <Typography>
                    The system helped him identify patterns and make data-driven decisions.
                  </Typography>
                </div>
                
                <div className="step">
                  <Typography variant="subtitle1" gutterBottom>
                    <Icon sx={{ mr: 1, verticalAlign: 'middle' }}>{ICONS.ARROW_FORWARD}</Icon>
                    Results
                  </Typography>
                  <Typography>
                    Mike improved his analysis accuracy and saved time on research tasks.
                  </Typography>
                </div>
              </div>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Research Journey
              </Typography>
              
              <div className="journey-card">
                <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                  <Avatar sx={{ mr: 2, bgcolor: '#ed6c02' }}>
                    <Icon>{ICONS.SCIENCE}</Icon>
                  </Avatar>
                  <Typography variant="h6">Dr. Chen's Research Journey</Typography>
                </Box>
                
                <Typography paragraph>
                  Dr. Chen, a researcher, needed to analyze complex scientific data. Here's how SafeAI supported her:
                </Typography>
                
                <div className="step">
                  <Typography variant="subtitle1" gutterBottom>
                    <Icon sx={{ mr: 1, verticalAlign: 'middle' }}>{ICONS.ARROW_FORWARD}</Icon>
                    Starting Point
                  </Typography>
                  <Typography>
                    Dr. Chen used our Knowledge Graph Explorer to analyze research papers and data.
                  </Typography>
                </div>
                
                <div className="step">
                  <Typography variant="subtitle1" gutterBottom>
                    <Icon sx={{ mr: 1, verticalAlign: 'middle' }}>{ICONS.ARROW_FORWARD}</Icon>
                    Learning Process
                  </Typography>
                  <Typography>
                    The system helped her identify connections between different research areas.
                  </Typography>
                </div>
                
                <div className="step">
                  <Typography variant="subtitle1" gutterBottom>
                    <Icon sx={{ mr: 1, verticalAlign: 'middle' }}>{ICONS.ARROW_FORWARD}</Icon>
                    Results
                  </Typography>
                  <Typography>
                    Dr. Chen discovered new research directions and accelerated her analysis.
                  </Typography>
                </div>
              </div>
            </div>

            <Box sx={{ mt: 4, textAlign: 'center' }}>
              <Button
                variant="contained"
                color="primary"
                size="large"
                href="../interactive-demos/index.html"
                startIcon={<Icon>{ICONS.PLAY_ARROW}</Icon>}
              >
                Try Interactive Demos
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<UserJourneys />, document.getElementById('root'));
  </script>
</body>
</html>
