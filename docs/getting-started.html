<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Started - SafeAI Documentation Wiki</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.15.11/umd/material-ui.development.js" crossorigin></script>
  <!-- Search functionality -->
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="css/shared-demo.css" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    code {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    .search-container {
      position: relative;
      margin-bottom: 2rem;
    }
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1e1e1e;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
    }
    .search-result-item {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    .search-result-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .quick-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }
    .quick-link {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }
    .quick-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .featured-content {
      margin: 2rem 0;
    }
    .featured-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .featured-card h3 {
      margin-top: 0;
      color: #3f51b5;
    }
    .featured-card p {
      margin-bottom: 1rem;
    }
    .tag {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(63, 81, 181, 0.2);
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.7);
    }
    .breadcrumb a {
      color: inherit;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      color: #3f51b5;
    }
    .toc {
      position: sticky;
      top: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .toc-title {
      font-weight: 500;
      margin-bottom: 1rem;
      color: #3f51b5;
    }
    .toc-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .toc-item {
      margin-bottom: 0.5rem;
    }
    .toc-link {
      color: inherit;
      text-decoration: none;
      display: block;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .toc-link:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .toc-subitem {
      margin-left: 1rem;
      font-size: 0.9em;
    }
    .content-section {
      margin-bottom: 3rem;
    }
    .content-section:last-child {
      margin-bottom: 0;
    }
    .note {
      background: rgba(63, 81, 181, 0.1);
      border-left: 4px solid #3f51b5;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 4px 4px 0;
    }
    .warning {
      background: rgba(244, 67, 54, 0.1);
      border-left: 4px solid #f44336;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 4px 4px 0;
    }
    .tip {
      background: rgba(76, 175, 80, 0.1);
      border-left: 4px solid #4caf50;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 4px 4px 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, Card, CardContent, 
      Grid, AppBar, Toolbar, IconButton, Button, 
      Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Chip, Alert, Stepper, Step, StepLabel,
      useTheme, ThemeProvider, createTheme, CssBaseline,
      Icon, InputAdornment, Link, Breadcrumbs, TextField,
      StepContent
    } = MaterialUI;

    // Create theme configuration
    const darkTheme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#2196f3',
        },
        secondary: {
          main: '#f50057',
        },
        background: {
          default: '#121212',
          paper: 'rgba(255, 255, 255, 0.05)',
        },
      },
      components: {
        MuiCard: {
          styleOverrides: {
            root: {
              backgroundColor: 'rgba(255, 255, 255, 0.05)',
              backdropFilter: 'blur(10px)',
              WebkitBackdropFilter: 'blur(10px)',
              borderRadius: 8,
              border: '1px solid rgba(255, 255, 255, 0.1)',
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              backgroundColor: 'rgba(0, 0, 0, 0.5)',
              backdropFilter: 'blur(10px)',
              WebkitBackdropFilter: 'blur(10px)',
            },
          },
        },
      },
    });

    // Material icon names
    const ICONS = {
      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      CHECK: "check",
      LAPTOP: "laptop",
      ACCOUNT_CIRCLE: "account_circle",
      DASHBOARD: "dashboard",
      NAVIGATION: "navigation",
      HELP: "help",
      SCHOOL: "school",
      SEARCH: "search",
      ROCKET: "rocket",
      SECURITY: "security",
      ANALYTICS: "analytics",
      API: "api",
      SETTINGS: "settings",
      BUG_REPORT: "bug_report",
      QUESTION_ANSWER: "question_answer",
      CHEVRON_RIGHT: "chevron_right",
      INFO: "info",
      COMPUTER: "computer",
      DOWNLOAD: "download",
      ARROW_FORWARD: "arrow_forward"
    };

    function GettingStarted() {
      const [currentSection, setCurrentSection] = React.useState('prerequisites');
      
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                Getting Started with SafeAI
              </Typography>
              <Button color="inherit" href="index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h3" component="h1" gutterBottom>
              Getting Started with SafeAI
            </Typography>
            
            <Paper className="content">
              <Typography variant="body1" paragraph>
                Welcome to SafeAI! This guide will help you understand the technical foundations and implementation details 
                of the SafeAI platform. Whether you're a developer, researcher, or AI practitioner, you'll find comprehensive 
                information to help you build and work with safe, reliable AI systems.
              </Typography>
              
              <Box sx={{ 
                backgroundColor: "rgba(25, 118, 210, 0.1)", 
                borderLeft: "4px solid #1976d2",
                p: 2,
                mb: 3
              }}>
                <Typography variant="subtitle1" sx={{ display: 'flex', alignItems: 'center' }}>
                  <Icon sx={{ mr: 1 }}>{ICONS.INFO}</Icon>
                  Learning Path
                </Typography>
                <Typography variant="body2">
                  This documentation is designed to be read in sequence. Each section builds upon the previous ones, 
                  providing a comprehensive understanding of SafeAI's architecture and implementation.
                </Typography>
              </Box>
              
              {/* Prerequisites Section */}
              <Box id="prerequisites" sx={{ mb: 6 }}>
                <Typography variant="h4" gutterBottom>
                  <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.SCHOOL}</Icon>
                  Prerequisites
                </Typography>
                <Divider sx={{ mb: 3 }} />
                
                <Typography variant="body1" paragraph>
                  Before diving into SafeAI, you should have a solid understanding of:
                </Typography>
                
                <Grid container spacing={2}>
                  <Grid item xs={12} md={6}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6">Core Technologies</Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>code</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Programming Fundamentals"
                              secondary="Python, JavaScript, and basic software engineering concepts"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>data_object</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Data Structures"
                              secondary="Graphs, trees, and basic algorithms"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>cloud</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Cloud Computing"
                              secondary="Basic understanding of cloud services and APIs"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                  
                  <Grid item xs={12} md={6}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6">AI & ML Concepts</Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>psychology</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Machine Learning Basics"
                              secondary="Neural networks, training, and inference"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>security</Icon></ListItemIcon>
                            <ListItemText 
                              primary="AI Safety"
                              secondary="Basic concepts of AI alignment and safety"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>analytics</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Data Analysis"
                              secondary="Working with datasets and metrics"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                </Grid>
              </Box>
              
              {/* System Requirements Section */}
              <Box id="system-requirements" sx={{ mb: 6 }}>
                <Typography variant="h4" gutterBottom>
                  <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.COMPUTER}</Icon>
                  System Requirements
                </Typography>
                <Divider sx={{ mb: 3 }} />
                
                <Typography variant="body1" paragraph>
                  To work with SafeAI, you'll need:
                </Typography>
                
                <Grid container spacing={2}>
                  <Grid item xs={12} md={4}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6">Hardware</Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>memory</Icon></ListItemIcon>
                            <ListItemText 
                              primary="RAM"
                              secondary="Minimum 16GB, recommended 32GB"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>storage</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Storage"
                              secondary="At least 100GB free space"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>speed</Icon></ListItemIcon>
                            <ListItemText 
                              primary="CPU"
                              secondary="8+ cores recommended"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                  
                  <Grid item xs={12} md={4}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6">Software</Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>terminal</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Operating System"
                              secondary="Linux, macOS, or Windows 10+"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>code</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Python"
                              secondary="Version 3.8 or higher"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>dns</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Internet Connection"
                              secondary="Stable broadband required"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                  
                  <Grid item xs={12} md={4}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6">Development Tools</Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>code</Icon></ListItemIcon>
                            <ListItemText 
                              primary="IDE"
                              secondary="VS Code or PyCharm recommended"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>git</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Version Control"
                              secondary="Git for source control"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>docker</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Containerization"
                              secondary="Docker for container management"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                </Grid>
              </Box>
              
              {/* Installation Section */}
              <Box id="installation" sx={{ mb: 6 }}>
                <Typography variant="h4" gutterBottom>
                  <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.DOWNLOAD}</Icon>
                  Installation
                </Typography>
                <Divider sx={{ mb: 3 }} />
                
                <Typography variant="body1" paragraph>
                  Follow these steps to set up your SafeAI development environment:
                </Typography>
                
                <Stepper orientation="vertical">
                  <Step>
                    <StepLabel>Set Up Python Environment</StepLabel>
                    <StepContent>
                      <Typography paragraph>
                        Create a new Python virtual environment and install required packages:
                      </Typography>
                      <Paper sx={{ bgcolor: 'rgba(0, 0, 0, 0.3)', p: 2, my: 2, borderRadius: 2 }}>
                        <Typography component="pre" sx={{ fontFamily: '"Courier New", monospace', overflowX: 'auto' }}>
{`# Create virtual environment
python -m venv safeai-env

# Activate virtual environment
# On Windows:
safeai-env\\Scripts\\activate
# On macOS/Linux:
source safeai-env/bin/activate

# Install SafeAI and dependencies
pip install safeai
pip install -r requirements.txt`}
                      </Typography>
                    </Paper>
                  </StepContent>
                </Step>
                
                <Step>
                  <StepLabel>Configure Environment Variables</StepLabel>
                  <StepContent>
                    <Typography paragraph>
                      Set up your environment variables for API keys and configuration:
                    </Typography>
                    <Paper sx={{ bgcolor: 'rgba(0, 0, 0, 0.3)', p: 2, my: 2, borderRadius: 2 }}>
                      <Typography component="pre" sx={{ fontFamily: '"Courier New", monospace', overflowX: 'auto' }}>
{`# Create .env file
SAFEAI_API_KEY=your_api_key_here
SAFEAI_ENVIRONMENT=development
SAFEAI_LOG_LEVEL=INFO`}
                      </Typography>
                    </Paper>
                  </StepContent>
                </Step>
                
                <Step>
                  <StepLabel>Verify Installation</StepLabel>
                  <StepContent>
                    <Typography paragraph>
                      Run the verification script to ensure everything is set up correctly:
                    </Typography>
                    <Paper sx={{ bgcolor: 'rgba(0, 0, 0, 0.3)', p: 2, my: 2, borderRadius: 2 }}>
                      <Typography component="pre" sx={{ fontFamily: '"Courier New", monospace', overflowX: 'auto' }}>
{`# Run verification
python -m safeai.verify

# Expected output:
# ✓ Python environment verified
# ✓ Dependencies installed
# ✓ API connection successful
# ✓ Database connection successful`}
                      </Typography>
                    </Paper>
                  </StepContent>
                </Step>
              </Stepper>
            </Box>
            
            {/* Next Steps Section */}
            <Box id="next-steps" sx={{ mb: 6 }}>
              <Typography variant="h4" gutterBottom>
                <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.ARROW_FORWARD}</Icon>
                Next Steps
              </Typography>
              <Divider sx={{ mb: 3 }} />
              
              <Typography variant="body1" paragraph>
                Now that you have SafeAI installed, here's what to explore next:
              </Typography>
              
              <Grid container spacing={2}>
                <Grid item xs={12} md={4}>
                  <Card sx={{ height: '100%' }}>
                    <CardContent>
                      <Typography variant="h6">Core Concepts</Typography>
                      <Typography variant="body2" paragraph>
                        Understand the fundamental concepts and architecture:
                      </Typography>
                      <Button
                        variant="outlined"
                        fullWidth
                        href="basic-concepts.html"
                        startIcon={<Icon>book</Icon>}
                      >
                        Read Basic Concepts
                      </Button>
                    </CardContent>
                  </Card>
                </Grid>
                
                <Grid item xs={12} md={4}>
                  <Card sx={{ height: '100%' }}>
                    <CardContent>
                      <Typography variant="h6">Interactive Demos</Typography>
                      <Typography variant="body2" paragraph>
                        Try out SafeAI features hands-on:
                      </Typography>
                      <Button
                        variant="outlined"
                        fullWidth
                        href="interactive-demos/index.html"
                        startIcon={<Icon>play_arrow</Icon>}
                      >
                        Launch Demos
                      </Button>
                    </CardContent>
                  </Card>
                </Grid>
                
                <Grid item xs={12} md={4}>
                  <Card sx={{ height: '100%' }}>
                    <CardContent>
                      <Typography variant="h6">Technical Deep Dives</Typography>
                      <Typography variant="body2" paragraph>
                        Explore detailed implementation guides:
                      </Typography>
                      <Button
                        variant="outlined"
                        fullWidth
                        href="knowledge-graph-implementation.html"
                        startIcon={<Icon>code</Icon>}
                      >
                        View Implementation Guide
                      </Button>
                    </CardContent>
                  </Card>
                </Grid>
              </Grid>
            </Box>
          </Paper>
        </Container>
      </Box>
    );
  }

  // Render the app with ThemeProvider
  ReactDOM.render(
    <ThemeProvider theme={darkTheme}>
      <CssBaseline />
      <GettingStarted />
    </ThemeProvider>,
    document.getElementById('root')
  );
  </script>
</body>
</html>
