<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Started - SafeAI Documentation Wiki</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.15.11/umd/material-ui.development.js" crossorigin></script>
  <!-- Search functionality -->
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="css/shared-demo.css" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    code {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    .search-container {
      position: relative;
      margin-bottom: 2rem;
    }
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1e1e1e;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
    }
    .search-result-item {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    .search-result-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .quick-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }
    .quick-link {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }
    .quick-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .featured-content {
      margin: 2rem 0;
    }
    .featured-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .featured-card h3 {
      margin-top: 0;
      color: #3f51b5;
    }
    .featured-card p {
      margin-bottom: 1rem;
    }
    .tag {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(63, 81, 181, 0.2);
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.7);
    }
    .breadcrumb a {
      color: inherit;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      color: #3f51b5;
    }
    .toc {
      position: sticky;
      top: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .toc-title {
      font-weight: 500;
      margin-bottom: 1rem;
      color: #3f51b5;
    }
    .toc-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .toc-item {
      margin-bottom: 0.5rem;
    }
    .toc-link {
      color: inherit;
      text-decoration: none;
      display: block;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .toc-link:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .toc-subitem {
      margin-left: 1rem;
      font-size: 0.9em;
    }
    .content-section {
      margin-bottom: 3rem;
    }
    .content-section:last-child {
      margin-bottom: 0;
    }
    .note {
      background: rgba(63, 81, 181, 0.1);
      border-left: 4px solid #3f51b5;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 4px 4px 0;
    }
    .warning {
      background: rgba(244, 67, 54, 0.1);
      border-left: 4px solid #f44336;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 4px 4px 0;
    }
    .tip {
      background: rgba(76, 175, 80, 0.1);
      border-left: 4px solid #4caf50;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 4px 4px 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, Card, CardContent, 
      Grid, AppBar, Toolbar, IconButton, Button, 
      Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Chip, Alert, Stepper, Step, StepLabel,
      useTheme, ThemeProvider, createTheme, CssBaseline,
      Icon, InputAdornment, Link, Breadcrumbs, TextField,
      StepContent
    } = MaterialUI;

    // Create theme configuration
    const darkTheme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#2196f3',
        },
        secondary: {
          main: '#f50057',
        },
        background: {
          default: '#121212',
          paper: 'rgba(255, 255, 255, 0.05)',
        },
      },
      components: {
        MuiCard: {
          styleOverrides: {
            root: {
              backgroundColor: 'rgba(255, 255, 255, 0.05)',
              backdropFilter: 'blur(10px)',
              WebkitBackdropFilter: 'blur(10px)',
              borderRadius: 8,
              border: '1px solid rgba(255, 255, 255, 0.1)',
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              backgroundColor: 'rgba(0, 0, 0, 0.5)',
              backdropFilter: 'blur(10px)',
              WebkitBackdropFilter: 'blur(10px)',
            },
          },
        },
      },
    });

    // Material icon names
    const ICONS = {
      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      CHECK: "check",
      LAPTOP: "laptop",
      ACCOUNT_CIRCLE: "account_circle",
      DASHBOARD: "dashboard",
      NAVIGATION: "navigation",
      HELP: "help",
      SCHOOL: "school",
      SEARCH: "search",
      ROCKET: "rocket",
      SECURITY: "security",
      ANALYTICS: "analytics",
      API: "api",
      SETTINGS: "settings",
      BUG_REPORT: "bug_report",
      QUESTION_ANSWER: "question_answer",
      CHEVRON_RIGHT: "chevron_right",
      INFO: "info"
    };

    function GettingStarted() {
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                Getting Started with SafeAI
              </Typography>
              <Button color="inherit" href="index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h3" component="h1" gutterBottom>
              Quick Start Guide
            </Typography>
            
            <Paper className="content">
              <Typography variant="h4" gutterBottom>Welcome to SafeAI</Typography>
              <Typography paragraph>
                SafeAI is a powerful platform that helps you build and manage AI agents safely and effectively. 
                This guide will get you up and running in minutes.
              </Typography>

              <Box sx={{ 
                backgroundColor: "rgba(76, 175, 80, 0.1)", 
                borderLeft: "4px solid #4caf50",
                p: 2,
                mb: 3
              }}>
                <Typography variant="subtitle1" sx={{ display: 'flex', alignItems: 'center' }}>
                  <Icon sx={{ mr: 1 }}>{ICONS.INFO}</Icon>
                  What You'll Learn
                </Typography>
                <Typography variant="body2">
                  By the end of this guide, you'll be able to:
                </Typography>
                <List dense>
                  <ListItem>
                    <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                    <ListItemText primary="Set up your first AI agent" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                    <ListItemText primary="Configure basic safety settings" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                    <ListItemText primary="Run your first task" />
                  </ListItem>
                </List>
              </Box>

              <Stepper activeStep={0} orientation="vertical">
                <Step>
                  <StepLabel>Install SafeAI</StepLabel>
                  <StepContent>
                    <Typography paragraph>
                      First, let's install SafeAI. Open your terminal and run:
                    </Typography>
                    <Paper sx={{ p: 2, bgcolor: 'rgba(0,0,0,0.2)' }}>
                      <code>pip install safeai</code>
                    </Paper>
                    <Typography paragraph>
                      Once installed, verify the installation:
                    </Typography>
                    <Paper sx={{ p: 2, bgcolor: 'rgba(0,0,0,0.2)' }}>
                      <code>safeai --version</code>
                    </Paper>
                  </StepContent>
                </Step>

                <Step>
                  <StepLabel>Create Your First Agent</StepLabel>
                  <StepContent>
                    <Typography paragraph>
                      Let's create a simple agent that can help with basic tasks. Create a new file called `my_agent.py`:
                    </Typography>
                    <Paper sx={{ p: 2, bgcolor: 'rgba(0,0,0,0.2)' }}>
                      <code>
                        from safeai import Agent, SafetyConfig<br/>
                        <br/>
                        # Create a basic safety configuration<br/>
                        safety_config = SafetyConfig(<br/>
                        &nbsp;&nbsp;max_tokens=1000,<br/>
                        &nbsp;&nbsp;temperature=0.7,<br/>
                        &nbsp;&nbsp;safety_checks=True<br/>
                        )<br/>
                        <br/>
                        # Initialize your agent<br/>
                        agent = Agent(<br/>
                        &nbsp;&nbsp;name="MyFirstAgent",<br/>
                        &nbsp;&nbsp;safety_config=safety_config<br/>
                        )<br/>
                        <br/>
                        # Test your agent<br/>
                        response = agent.run("Hello! Can you help me with a simple task?")<br/>
                        print(response)
                      </code>
                    </Paper>
                    <Typography paragraph>
                      Run your agent:
                    </Typography>
                    <Paper sx={{ p: 2, bgcolor: 'rgba(0,0,0,0.2)' }}>
                      <code>python my_agent.py</code>
                    </Paper>
                  </StepContent>
                </Step>

                <Step>
                  <StepLabel>Configure Safety Settings</StepLabel>
                  <StepContent>
                    <Typography paragraph>
                      SafeAI comes with built-in safety features. Let's configure them for your use case:
                    </Typography>
                    <List>
                      <ListItem>
                        <ListItemIcon><Icon>security</Icon></ListItemIcon>
                        <ListItemText 
                          primary="Content Filtering"
                          secondary="Automatically filters harmful or inappropriate content"
                        />
                      </ListItem>
                      <ListItem>
                        <ListItemIcon><Icon>verified_user</Icon></ListItemIcon>
                        <ListItemText 
                          primary="Output Validation"
                          secondary="Ensures responses meet safety criteria"
                        />
                      </ListItem>
                      <ListItem>
                        <ListItemIcon><Icon>history</Icon></ListItemIcon>
                        <ListItemText 
                          primary="Activity Logging"
                          secondary="Tracks all agent actions for review"
                        />
                      </ListItem>
                    </List>
                    <Typography paragraph>
                      These settings are enabled by default, but you can customize them in your agent's configuration.
                    </Typography>
                  </StepContent>
                </Step>

                <Step>
                  <StepLabel>Next Steps</StepLabel>
                  <StepContent>
                    <Typography paragraph>
                      Congratulations! You've created your first SafeAI agent. Here's what you can do next:
                    </Typography>
                    <Grid container spacing={2}>
                      <Grid item xs={12} md={4}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Explore Interactive Demos</Typography>
                            <Typography variant="body2">
                              Try our <a href="interactive-demos/dashboard.html" style={{ color: '#90caf9' }}>interactive demos</a> to see SafeAI in action.
                            </Typography>
                          </CardContent>
                        </Card>
                      </Grid>
                      <Grid item xs={12} md={4}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Read the User Guide</Typography>
                            <Typography variant="body2">
                              Learn more in our <a href="user-guide.html" style={{ color: '#90caf9' }}>comprehensive user guide</a>.
                            </Typography>
                          </CardContent>
                        </Card>
                      </Grid>
                      <Grid item xs={12} md={4}>
                        <Card sx={{ height: '100%' }}>
                          <CardContent>
                            <Typography variant="h6">Join the Community</Typography>
                            <Typography variant="body2">
                              Get help and share experiences in our <a href="community/index.html" style={{ color: '#90caf9' }}>community forum</a>.
                            </Typography>
                          </CardContent>
                        </Card>
                      </Grid>
                    </Grid>
                  </StepContent>
                </Step>
              </Stepper>
            </Paper>
          </Container>
        </Box>
      );
    }

    // Render the app with ThemeProvider
    ReactDOM.render(
      <ThemeProvider theme={darkTheme}>
        <CssBaseline />
        <GettingStarted />
      </ThemeProvider>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
