<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Started with SafeAI - Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    .section {
      margin-bottom: 32px;
    }
    .example-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, Card, CardContent, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Grid
    } = MaterialUI;

    // Material icon names
    const ICONS = {
      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      CHECK: "check",
      CODE: "code",
      SCHEMA: "schema",
      INFO: "info",
      ARCHITECTURE: "architecture",
      SPEED: "speed",
      SECURITY: "security",
      OVERVIEW: "overview",
      IMPLEMENTATION: "implementation",
      PLAY_ARROW: "play_arrow",
      SEARCH: "search"
    };

    function GettingStartedGuide() {
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                Getting Started with SafeAI
              </Typography>
              <Button color="inherit" href="index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h4" gutterBottom>
              Welcome to SafeAI
            </Typography>
            <Typography variant="subtitle1" color="text.secondary" paragraph>
              Your journey to smarter, safer AI solutions starts here.
            </Typography>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                What is SafeAI?
              </Typography>
              <Typography paragraph>
                SafeAI is an intelligent system that helps you solve problems while ensuring safety and ethics. Think of it as a team of expert assistants who:
              </Typography>
              <Grid container spacing={3}>
                <Grid item xs={12} md={4}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.INFO}</Icon>
                        Understand Your Needs
                      </Typography>
                      <Typography>
                        They listen to your questions and understand what you're trying to achieve.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
                <Grid item xs={12} md={4}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.CHECK}</Icon>
                        Find Solutions
                      </Typography>
                      <Typography>
                        They work together to find the best way to solve your problem.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
                <Grid item xs={12} md={4}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.SECURITY}</Icon>
                        Stay Safe
                      </Typography>
                      <Typography>
                        They make sure all solutions follow ethical guidelines and safety rules.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
              </Grid>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                How to Use SafeAI
              </Typography>
              
              <div className="example-box">
                <Typography variant="h6" gutterBottom>
                  Step 1: Ask Your Question
                </Typography>
                <Typography paragraph>
                  You can ask questions in plain language, just like talking to a helpful assistant. For example:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SEARCH}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="How can I solve this math problem?" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="What's the best way to organize this information?" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.CHECK}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Can you help me understand this concept?" />
                  </ListItem>
                </List>
              </div>

              <div className="example-box">
                <Typography variant="h6" gutterBottom>
                  Step 2: Get Helpful Answers
                </Typography>
                <Typography paragraph>
                  The system will:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SEARCH}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Find relevant information from its knowledge base" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SCHEMA}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Connect different pieces of information to form a complete answer" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Explain how it reached its conclusion in a clear way" />
                  </ListItem>
                </List>
              </div>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Try It Out
              </Typography>
              <Typography paragraph>
                The best way to learn is by doing! Here are some interactive demos you can try:
              </Typography>
              <Grid container spacing={3}>
                <Grid item xs={12} md={6}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        Math Problem Solver
                      </Typography>
                      <Typography paragraph>
                        See how SafeAI solves math problems step by step.
                      </Typography>
                      <Button
                        variant="contained"
                        color="primary"
                        href="interactive-demos/mathatp.html"
                        startIcon={<Icon>{ICONS.PLAY_ARROW}</Icon>}
                      >
                        Try Math Demo
                      </Button>
                    </CardContent>
                  </Card>
                </Grid>
                <Grid item xs={12} md={6}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        Knowledge Graph Explorer
                      </Typography>
                      <Typography paragraph>
                        Explore how information is connected in our system.
                      </Typography>
                      <Button
                        variant="contained"
                        color="primary"
                        href="interactive-demos/knowledge-graphs.html"
                        startIcon={<Icon>{ICONS.PLAY_ARROW}</Icon>}
                      >
                        Try Graph Demo
                      </Button>
                    </CardContent>
                  </Card>
                </Grid>
              </Grid>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Need Help?
              </Typography>
              <Typography paragraph>
                We're here to help you succeed! Here are some resources:
              </Typography>
              <List>
                <ListItem>
                  <ListItemIcon>
                    <Icon>{ICONS.INFO}</Icon>
                  </ListItemIcon>
                  <ListItemText 
                    primary="Basic Concepts" 
                    secondary="Learn the fundamental ideas behind SafeAI"
                  />
                </ListItem>
                <ListItem>
                  <ListItemIcon>
                    <Icon>{ICONS.SCHEMA}</Icon>
                  </ListItemIcon>
                  <ListItemText 
                    primary="User Guide" 
                    secondary="Step-by-step instructions for common tasks"
                  />
                </ListItem>
                <ListItem>
                  <ListItemIcon>
                    <Icon>{ICONS.CHECK}</Icon>
                  </ListItemIcon>
                  <ListItemText 
                    primary="Examples" 
                    secondary="See how others use SafeAI successfully"
                  />
                </ListItem>
              </List>
            </div>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<GettingStartedGuide />, document.getElementById('root'));
  </script>
</body>
</html>
