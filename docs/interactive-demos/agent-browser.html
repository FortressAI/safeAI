<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Browser - SafeAI Interactive Demos</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.15.11/umd/material-ui.development.js" crossorigin></script>
  <!-- D3.js for visualizations -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Plotly for resource charts -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" />
  <!-- Shared styles -->
  <link rel="stylesheet" href="../css/shared-demo.css" />
  <style>
    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .agent-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    .agent-card:hover {
      transform: translateY(-5px);
    }
    
    .agent-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }
    
    .agent-metrics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    
    .metric-item {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    
    .metric-value {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .metric-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .search-bar {
      margin-bottom: 20px;
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: white;
    }
    
    .filter-chips {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .filter-chip {
      padding: 6px 12px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-chip.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .resource-chart {
      height: 200px;
      margin-top: 20px;
    }
    
    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .analytics-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 20px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-active { background-color: #4CAF50; }
    .status-inactive { background-color: #F44336; }
    .status-maintenance { background-color: #FFC107; }

    .instructions-section {
      background: linear-gradient(135deg, rgba(33, 150, 243, 0.1) 0%, rgba(33, 150, 243, 0.05) 100%);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      border: 1px solid rgba(33, 150, 243, 0.2);
    }

    .instructions-section h2 {
      color: #2196f3;
      margin-top: 0;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .feature-box {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
    }

    .feature-box h4 {
      color: #2196f3;
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feature-box h4 i {
      font-size: 20px;
    }

    .metric-example {
      display: inline-block;
      background: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
      margin: 2px;
    }

    .tip {
      background: rgba(255, 193, 7, 0.1);
      border-left: 4px solid #FFC107;
      padding: 10px 15px;
      margin: 10px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { 
      Box, Typography, Button, Card, CardContent, 
      Tabs, Tab, Grid, Divider, 
      Avatar, Chip, Paper, IconButton, Tooltip, LinearProgress,
      TextField, Dialog, DialogTitle, DialogContent, DialogActions,
      List, ListItem, ListItemText, ListItemIcon, 
      CircularProgress, Alert,
      useTheme, ThemeProvider, createTheme, CssBaseline
    } = MaterialUI;

    // Custom theme
    const darkTheme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#3f51b5',
        },
        secondary: {
          main: '#f50057',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
      },
    });

    // Agent Card Component
    function AgentCard({ agent, onSelect }) {
      return (
        <Card className="agent-card" onClick={() => onSelect(agent)}>
          <CardContent>
            <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
              <Avatar sx={{ mr: 2, bgcolor: 'primary.main' }}>
                {agent.name[0]}
              </Avatar>
              <Box>
                <Typography variant="h6">{agent.name}</Typography>
                <Typography variant="body2" color="text.secondary">
                  {agent.type} â€¢ {agent.domain}
                </Typography>
              </Box>
            </Box>
            
            <Typography variant="body2" paragraph>
              {agent.description}
            </Typography>
            
            <Box sx={{ display: 'flex', gap: 1, flexWrap: 'wrap', mb: 2 }}>
              {agent.capabilities.map(capability => (
                <Chip
                  key={capability}
                  label={capability}
                  size="small"
                  variant="outlined"
                />
              ))}
            </Box>
            
            <Grid container spacing={2} className="agent-metrics">
              <Grid item xs={6}>
                <Box className="metric-item">
                  <Typography className="metric-value">
                    {agent.metrics.tasksCompleted}
                  </Typography>
                  <Typography className="metric-label">
                    Tasks Completed
                  </Typography>
                </Box>
              </Grid>
              <Grid item xs={6}>
                <Box className="metric-item">
                  <Typography className="metric-value">
                    {agent.metrics.successRate}%
                  </Typography>
                  <Typography className="metric-label">
                    Success Rate
                  </Typography>
                </Box>
              </Grid>
              <Grid item xs={6}>
                <Box className="metric-item">
                  <Typography className="metric-value">
                    {agent.metrics.avgResponseTime}s
                  </Typography>
                  <Typography className="metric-label">
                    Avg Response Time
                  </Typography>
                </Box>
              </Grid>
              <Grid item xs={6}>
                <Box className="metric-item">
                  <Typography className="metric-value">
                    {agent.metrics.uptime}%
                  </Typography>
                  <Typography className="metric-label">
                    Uptime
                  </Typography>
                </Box>
              </Grid>
            </Grid>
            
            <Box sx={{ mt: 2, display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
              <Box sx={{ display: 'flex', alignItems: 'center' }}>
                <span className={`status-indicator status-${agent.status.toLowerCase()}`} />
                <Typography variant="body2">
                  {agent.status}
                </Typography>
              </Box>
              <Typography variant="caption" color="text.secondary">
                Last active: {agent.lastActive}
              </Typography>
            </Box>
          </CardContent>
        </Card>
      );
    }

    // Agent Details Dialog Component
    function AgentDetailsDialog({ agent, open, onClose }) {
      if (!agent) return null;

      return (
        <Dialog open={open} onClose={onClose} maxWidth="md" fullWidth>
          <DialogTitle>
            <Box sx={{ display: 'flex', alignItems: 'center' }}>
              <Avatar sx={{ mr: 2, bgcolor: 'primary.main' }}>
                {agent.name[0]}
              </Avatar>
              {agent.name}
            </Box>
          </DialogTitle>
          <DialogContent>
            <Grid container spacing={3}>
              <Grid item xs={12} md={6}>
                <Typography variant="h6" gutterBottom>
                  Details
                </Typography>
                <List>
                  <ListItem>
                    <ListItemText
                      primary="Type"
                      secondary={agent.type}
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemText
                      primary="Domain"
                      secondary={agent.domain}
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemText
                      primary="Version"
                      secondary={agent.version}
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemText
                      primary="Status"
                      secondary={
                        <Box sx={{ display: 'flex', alignItems: 'center' }}>
                          <span className={`status-indicator status-${agent.status.toLowerCase()}`} />
                          {agent.status}
                        </Box>
                      }
                    />
                  </ListItem>
                </List>
              </Grid>
              <Grid item xs={12} md={6}>
                <Typography variant="h6" gutterBottom>
                  Capabilities
                </Typography>
                <Box sx={{ display: 'flex', gap: 1, flexWrap: 'wrap' }}>
                  {agent.capabilities.map(capability => (
                    <Chip
                      key={capability}
                      label={capability}
                      color="primary"
                      variant="outlined"
                    />
                  ))}
                </Box>
              </Grid>
              <Grid item xs={12}>
                <Typography variant="h6" gutterBottom>
                  Resource Usage
                </Typography>
                <Box className="resource-chart">
                  <div id={`resourceChart-${agent.id}`} />
                </Box>
              </Grid>
            </Grid>
          </DialogContent>
          <DialogActions>
            <Button onClick={onClose}>Close</Button>
          </DialogActions>
        </Dialog>
      );
    }

    // Main Agent Browser Component
    function AgentBrowser() {
      const [agents, setAgents] = React.useState([]);
      const [selectedAgent, setSelectedAgent] = React.useState(null);
      const [searchQuery, setSearchQuery] = React.useState('');
      const [selectedType, setSelectedType] = React.useState('all');
      const [isLoading, setIsLoading] = React.useState(true);
      const [error, setError] = React.useState(null);

      // Effect for initial data loading
      React.useEffect(() => {
        loadAgents();
      }, []);

      // Effect for resource charts
      React.useEffect(() => {
        if (selectedAgent) {
          initializeResourceChart(selectedAgent);
        }
      }, [selectedAgent]);

      const loadAgents = async () => {
        try {
          setIsLoading(true);
          // Simulate API call
          await new Promise(resolve => setTimeout(resolve, 1000));
          setAgents([
            {
              id: 1,
              name: 'Math Solver',
              type: 'Specialized',
              domain: 'Mathematics',
              version: '2.1.0',
              status: 'Active',
              description: 'An agent specialized in solving complex mathematical problems',
              capabilities: ['Theorem proving', 'Equation solving', 'Optimization'],
              metrics: {
                tasksCompleted: 1247,
                successRate: 98.5,
                avgResponseTime: 0.8,
                uptime: 99.9
              },
              lastActive: '2 minutes ago',
              resourceUsage: {
                cpu: 45,
                memory: 60,
                network: 30
              }
            },
            // ... Add more sample agents here
          ]);
        } catch (err) {
          setError('Failed to load agents. Please try again later.');
        } finally {
          setIsLoading(false);
        }
      };

      const initializeResourceChart = (agent) => {
        const trace = {
          x: ['CPU', 'Memory', 'Network'],
          y: [
            agent.resourceUsage.cpu,
            agent.resourceUsage.memory,
            agent.resourceUsage.network
          ],
          type: 'bar',
          marker: {
            color: ['#4CAF50', '#2196F3', '#FFC107']
          }
        };

        const layout = {
          title: 'Resource Usage',
          paper_bgcolor: 'rgba(0,0,0,0)',
          plot_bgcolor: 'rgba(0,0,0,0)',
          font: { color: '#fff' },
          showlegend: false
        };

        Plotly.newPlot(`resourceChart-${agent.id}`, [trace], layout);
      };

      const filteredAgents = agents.filter(agent => {
        const matchesSearch = agent.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                            agent.description.toLowerCase().includes(searchQuery.toLowerCase());
        const matchesType = selectedType === 'all' || agent.type === selectedType;
        return matchesSearch && matchesType;
      });

      return (
        <Box sx={{ p: 3 }}>
          <Typography variant="h4" gutterBottom>
            Agent Browser
          </Typography>

          {error && (
            <Alert severity="error" sx={{ mb: 2 }}>
              {error}
            </Alert>
          )}

          <Box sx={{ mb: 3 }}>
            <TextField
              fullWidth
              variant="outlined"
              placeholder="Search agents..."
              value={searchQuery}
              onChange={(e) => setSearchQuery(e.target.value)}
              className="search-bar"
            />
          </Box>

          <Box className="filter-chips">
            <Chip
              label="All"
              onClick={() => setSelectedType('all')}
              className={`filter-chip ${selectedType === 'all' ? 'active' : ''}`}
            />
            <Chip
              label="Specialized"
              onClick={() => setSelectedType('Specialized')}
              className={`filter-chip ${selectedType === 'Specialized' ? 'active' : ''}`}
            />
            <Chip
              label="Knowledge-based"
              onClick={() => setSelectedType('Knowledge-based')}
              className={`filter-chip ${selectedType === 'Knowledge-based' ? 'active' : ''}`}
            />
          </Box>

          {isLoading ? (
            <Box sx={{ display: 'flex', justifyContent: 'center', mt: 4 }}>
              <CircularProgress />
            </Box>
          ) : (
            <Box className="agent-grid">
              {filteredAgents.map(agent => (
                <AgentCard
                  key={agent.id}
                  agent={agent}
                  onSelect={setSelectedAgent}
                />
              ))}
            </Box>
          )}

          <AgentDetailsDialog
            agent={selectedAgent}
            open={!!selectedAgent}
            onClose={() => setSelectedAgent(null)}
          />
        </Box>
      );
    }

    // Render the application with theme provider
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <ThemeProvider theme={darkTheme}>
        <CssBaseline />
        <AgentBrowser />
      </ThemeProvider>
    );
  </script>
</body>
</html>
