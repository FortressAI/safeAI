<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Browser - Interactive Tutorial</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .tutorial-section {
      margin-bottom: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .code-block {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      margin: 10px 0;
      overflow-x: auto;
    }
    .tab-content {
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Import Material-UI components
    const { 
      Box, Typography, Button, Card, CardContent, 
      Tabs, Tab, Grid, Divider, 
      Avatar, Chip, Paper, IconButton, Tooltip, LinearProgress
    } = MaterialUI;

    // Sample agents data
    const agents = [
      { 
        id: 1,
        name: 'Math Solver',
        type: 'Specialized', 
        domain: 'Mathematics',
        version: '2.1.0',
        status: 'Active',
        description: 'An agent specialized in solving complex mathematical problems',
        capabilities: ['Theorem proving', 'Equation solving', 'Optimization']
      },
      { 
        id: 2,
        name: 'Ethics Analyzer',
        type: 'Knowledge-based', 
        domain: 'Ethics',
        version: '1.5.2',
        status: 'Active',
        description: 'Analyzes ethical implications of decisions and scenarios',
        capabilities: ['Value alignment', 'Ethical analysis', 'Cultural sensitivity']
      },
      { 
        id: 3,
        name: 'Security Monitor',
        type: 'System', 
        domain: 'Security',
        version: '3.0.1',
        status: 'Active',
        description: 'Monitors system security and detects potential threats',
        capabilities: ['Threat detection', 'Vulnerability scanning', 'Access control']
      }
    ];

    // Main tutorial component
    function AgentBrowserTutorial() {
      const [tabValue, setTabValue] = React.useState(0);

      const handleTabChange = (event, newValue) => {
        setTabValue(newValue);
      };

      return (
        <Box>
          <Typography variant="h3" gutterBottom sx={{ mb: 3 }}>
            Agent Browser - Interactive Tutorial
          </Typography>
          
          <Tabs 
            value={tabValue} 
            onChange={handleTabChange}
            sx={{ mb: 3 }}
          >
            <Tab label="Overview" />
            <Tab label="Components" />
            <Tab label="Live Demo" />
            <Tab label="Code Examples" />
          </Tabs>
          
          {/* Overview Tab */}
          {tabValue === 0 && (
            <div className="tab-content">
              <div className="tutorial-section">
                <Typography variant="h5" gutterBottom>What is the Agent Browser?</Typography>
                <Typography variant="body1" paragraph>
                  The Agent Browser provides a comprehensive interface for browsing, searching, and managing 
                  AI agents in the SafeAI ecosystem. It allows you to explore agents by domain, capability, 
                  or other attributes.
                </Typography>
                <Typography variant="h6" sx={{ mt: 3, mb: 1 }}>Key Features:</Typography>
                <Grid container spacing={2}>
                  {['Browse Agents', 'Agent Details', 'Agent Search', 'Deploy Agents'].map((item, index) => (
                    <Grid item xs={12} sm={6} md={3} key={index}>
                      <Card sx={{ bgcolor: 'rgba(0,0,0,0.3)' }}>
                        <CardContent>
                          <Typography variant="h6" color="#0074D9">{item}</Typography>
                        </CardContent>
                      </Card>
                    </Grid>
                  ))}
                </Grid>
              </div>
            </div>
          )}
          
          {/* Components Tab */}
          {tabValue === 1 && (
            <div className="tab-content">
              <div className="tutorial-section">
                <Typography variant="h5" gutterBottom>Agent Browser Components</Typography>
                <Typography variant="body1" paragraph>
                  The Agent Browser consists of several key components that help you discover and manage agents.
                </Typography>
                <Typography variant="h6" sx={{ mt: 3, mb: 1 }}>Agent Card:</Typography>
                <Card sx={{ maxWidth: 350, bgcolor: 'rgba(0,0,0,0.2)', mb: 3 }}>
                  <CardContent>
                    <Typography variant="h6">Math Solver</Typography>
                    <Chip size="small" label="Mathematics" sx={{ mb: 1 }} />
                    <Typography variant="body2">
                      An agent specialized in solving complex mathematical problems
                    </Typography>
                    <Divider sx={{ my: 2 }} />
                    <Box sx={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                      <Chip size="small" label="v2.1.0" />
                      <Chip size="small" label="Active" color="success" />
                    </Box>
                  </CardContent>
                </Card>
              </div>
            </div>
          )}
          
          {/* Live Demo Tab */}
          {tabValue === 2 && (
            <div className="tab-content">
              <div className="tutorial-section">
                <Typography variant="h5" gutterBottom>
                  Agent Browser Live Demo
                </Typography>
                <Box sx={{ mb: 3 }}>
                  <Typography variant="subtitle1" gutterBottom>
                    Available Agents
                  </Typography>
                  <Grid container spacing={2}>
                    {agents.map(agent => (
                      <Grid item xs={12} sm={6} md={4} key={agent.id}>
                        <Card sx={{ bgcolor: 'rgba(0,0,0,0.2)' }}>
                          <CardContent>
                            <Box sx={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', mb: 2 }}>
                              <Typography variant="h6">{agent.name}</Typography>
                              <Chip size="small" label={agent.status} color={agent.status === 'Active' ? 'success' : 'default'} />
                            </Box>
                            <Chip size="small" label={agent.domain} sx={{ mb: 2 }} />
                            <Typography variant="body2" paragraph>
                              {agent.description}
                            </Typography>
                            <Divider sx={{ my: 1 }} />
                            <Box sx={{ mt: 2 }}>
                              <Typography variant="caption" color="text.secondary">
                                Capabilities:
                              </Typography>
                              <Box sx={{ display: 'flex', flexWrap: 'wrap', gap: 0.5, mt: 0.5 }}>
                                {agent.capabilities.map((cap, idx) => (
                                  <Chip key={idx} label={cap} size="small" sx={{ bgcolor: 'rgba(0,0,0,0.3)' }} />
                                ))}
                              </Box>
                            </Box>
                          </CardContent>
                        </Card>
                      </Grid>
                    ))}
                  </Grid>
                </Box>
              </div>
            </div>
          )}
          
          {/* Code Examples Tab */}
          {tabValue === 3 && (
            <div className="tab-content">
              <div className="tutorial-section">
                <Typography variant="h5" gutterBottom>Key Code Examples</Typography>
                <Typography variant="body1" paragraph>
                  Let's look at some of the key code examples from the Agent Browser.
                </Typography>
                <Typography variant="h6" sx={{ mt: 3, mb: 1 }}>Agent Card Component:</Typography>
                <div className="code-block">
                  {`const AgentCard = ({ agent, onSelect }) => {
  return (
    <Card sx={{ 
      height: '100%',
      transition: 'transform 0.2s ease-in-out',
      '&:hover': { transform: 'translateY(-4px)' }
    }}>
      <CardContent>
        <Box sx={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', mb: 2 }}>
          <Typography variant="h6">{agent.name}</Typography>
          <Chip size="small" label={agent.status} color={agent.status === 'Active' ? 'success' : 'default'} />
        </Box>
        <Chip size="small" label={agent.domain} sx={{ mb: 2 }} />
        <Typography variant="body2" paragraph>
          {agent.description}
        </Typography>
        <Divider sx={{ my: 1 }} />
        <Box sx={{ mt: 2 }}>
          <Typography variant="caption" color="text.secondary">
            Capabilities:
          </Typography>
          <Box sx={{ display: 'flex', flexWrap: 'wrap', gap: 0.5, mt: 0.5 }}>
            {agent.capabilities.map((cap, idx) => (
              <Chip key={idx} label={cap} size="small" />
            ))}
          </Box>
        </Box>
        <Button 
          variant="outlined" 
          size="small" 
          fullWidth 
          sx={{ mt: 2 }} 
          onClick={() => onSelect(agent)}
        >
          View Details
        </Button>
      </CardContent>
    </Card>
  );
}`}
                </div>
              </div>
            </div>
          )}
        </Box>
      );
    }

    ReactDOM.render(<AgentBrowserTutorial />, document.getElementById('root'));
  </script>
</body>
</html>
