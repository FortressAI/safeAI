<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARC Prize Challenge - Interactive Demo</title>
  <link rel="stylesheet" href="../css/shared-demo.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0/umd/material-ui.production.min.js"></script>
  <style>
    .grid-cell {
      width: 24px;
      height: 24px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .grid-cell:hover {
      transform: scale(1.1);
      z-index: 1;
    }
    .color-0 { background-color: #000000; }
    .color-1 { background-color: #0074D9; }
    .color-2 { background-color: #FF4136; }
    .color-3 { background-color: #2ECC40; }
    .color-4 { background-color: #FFDC00; }
    .color-5 { background-color: #B10DC9; }
    .color-6 { background-color: #FF851B; }
    .color-7 { background-color: #7FDBFF; }
    .color-8 { background-color: #F012BE; }
    .color-9 { background-color: #39CCCC; }
    
    .phase-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .result-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .progress-bar {
      height: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #2196f3, #1976d2);
      transition: width 0.3s ease;
      border-radius: 4px;
    }
    
    .log-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      margin-top: 20px;
    }
    
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }
    
    .log-info { color: #4CAF50; }
    .log-warn { color: #FFC107; }
    .log-error { color: #F44336; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ARC Prize Challenge</h1>
    <p class="subtitle">Test AI agents against Abstract Reasoning Corpus challenges</p>

    <div class="phase-card">
      <h2>Training Phase</h2>
      <div class="input-group">
        <label for="training-dir">Training Directory URL</label>
        <input type="text" id="training-dir" placeholder="Enter training directory URL">
      </div>
    </div>

    <div class="phase-card">
      <h2>Evaluation Phase</h2>
      <div class="input-group">
        <label for="eval-dir">Evaluation Directory URL</label>
        <input type="text" id="eval-dir" placeholder="Enter evaluation directory URL">
      </div>
    </div>

    <div class="controls">
      <button id="start-btn" class="btn primary">Start Processing</button>
      <button id="stop-btn" class="btn danger" disabled>Stop Processing</button>
    </div>

    <div id="progress-section" style="display: none;">
      <h3>Current Progress</h3>
      <p id="progress-status">Processing: Training Phase</p>
      <div class="progress-bar">
        <div class="progress-bar-fill" style="width: 0%"></div>
      </div>
      <p id="progress-count">0/100 items complete</p>
    </div>

    <div id="results-section">
      <h2>Results</h2>
      <div class="results-grid" id="results-container">
        <!-- Results will be dynamically added here -->
      </div>
    </div>

    <div id="logs-section">
      <h2>Processing Logs</h2>
      <div class="log-container" id="log-container">
        <!-- Logs will be dynamically added here -->
      </div>
    </div>
  </div>

  <script>
    class ARCDemo {
      constructor() {
        this.isProcessing = false;
        this.currentPhase = 'training';
        this.currentItem = 0;
        this.totalItems = 100;
        this.results = [];
        this.logs = [];
        
        this.initializeEventListeners();
      }

      initializeEventListeners() {
        document.getElementById('start-btn').addEventListener('click', () => this.startProcessing());
        document.getElementById('stop-btn').addEventListener('click', () => this.stopProcessing());
      }

      startProcessing() {
        this.isProcessing = true;
        this.currentItem = 0;
        this.updateUI();
        this.addLog('info', 'Starting processing...');
        
        // Simulate processing
        this.processingInterval = setInterval(() => this.processNextItem(), 1000);
      }

      stopProcessing() {
        this.isProcessing = false;
        clearInterval(this.processingInterval);
        this.updateUI();
        this.addLog('info', 'Processing stopped by user.');
      }

      processNextItem() {
        this.currentItem++;
        
        // Simulate puzzle solving
        if (Math.random() > 0.7) {
          this.addResult({
            puzzleId: `Puzzle-${this.currentItem}`,
            score: Math.random() * 100,
            input: this.generateRandomGrid(),
            output: this.generateRandomGrid(),
            prediction: this.generateRandomGrid(),
            agents: ['Pattern Recognition', 'Spatial Reasoning']
          });
        }

        if (this.currentItem >= this.totalItems) {
          this.stopProcessing();
          this.addLog('info', 'Processing completed.');
        }

        this.updateUI();
      }

      generateRandomGrid() {
        const size = 3 + Math.floor(Math.random() * 3);
        return Array(size).fill(0).map(() => 
          Array(size).fill(0).map(() => Math.floor(Math.random() * 10))
        );
      }

      addResult(result) {
        this.results.unshift(result);
        this.updateResultsDisplay();
      }

      addLog(level, message) {
        const log = {
          level,
          message,
          timestamp: new Date().toLocaleTimeString()
        };
        this.logs.push(log);
        this.updateLogsDisplay();
      }

      updateUI() {
        const progressSection = document.getElementById('progress-section');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        
        progressSection.style.display = this.isProcessing ? 'block' : 'none';
        startBtn.disabled = this.isProcessing;
        stopBtn.disabled = !this.isProcessing;
        
        document.getElementById('progress-status').textContent = 
          `Processing: ${this.currentPhase === 'training' ? 'Training' : 'Evaluation'} Phase`;
        document.getElementById('progress-count').textContent = 
          `${this.currentItem}/${this.totalItems} items complete`;
        document.querySelector('.progress-bar-fill').style.width = 
          `${(this.currentItem / this.totalItems) * 100}%`;
      }

      updateResultsDisplay() {
        const container = document.getElementById('results-container');
        container.innerHTML = this.results.map(result => this.createResultCard(result)).join('');
      }

      createResultCard(result) {
        return `
          <div class="result-card">
            <div class="result-header">
              <h3>${result.puzzleId}</h3>
              <span class="score">Score: ${result.score.toFixed(2)}</span>
            </div>
            <div class="puzzle-display">
              ${this.renderGrid(result.input, 'Input')}
              ${this.renderGrid(result.output, 'Expected')}
              ${this.renderGrid(result.prediction, 'Prediction')}
            </div>
            <p class="agents">Solved using: ${result.agents.join(' + ')}</p>
          </div>
        `;
      }

      renderGrid(grid, label) {
        return `
          <div class="grid-container">
            <p class="grid-label">${label}</p>
            <div class="grid">
              ${grid.map(row => `
                <div class="grid-row">
                  ${row.map(cell => `
                    <div class="grid-cell color-${cell}"></div>
                  `).join('')}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      updateLogsDisplay() {
        const container = document.getElementById('log-container');
        container.innerHTML = this.logs.map(log => `
          <div class="log-entry log-${log.level}">
            [${log.timestamp}] ${log.message}
          </div>
        `).join('');
        container.scrollTop = container.scrollHeight;
      }
    }

    // Initialize the demo when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      window.arcDemo = new ARCDemo();
    });
  </script>
</body>
</html>
