<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Graphs - Interactive Demo</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <!-- D3.js for visualizations -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Force-Graph library -->
  <script src="https://unpkg.com/force-graph"></script>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" />
  <!-- Shared styles -->
  <link rel="stylesheet" href="../css/shared-demo.css" />
  <style>
    .graph-container {
      width: 100%;
      height: 600px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .controls-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
    }
    
    .controls-panel button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px 16px;
      background: var(--primary-color);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .controls-panel button:hover {
      background: var(--primary-dark);
    }
    
    .node-details {
      position: absolute;
      left: 20px;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
      display: none;
    }
    
    .relationship-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      max-width: 250px;
    }
    
    .relationship-type {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .relationship-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .analytics-panel {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .metric-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    
    .metric-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .metric-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }
    
    .search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: white;
    }
    
    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { 
      Box, Typography, Button, Card, CardContent, 
      Tabs, Tab, Grid, Divider, 
      IconButton, Tooltip, LinearProgress,
      TextField, Dialog, DialogTitle, DialogContent, DialogActions,
      List, ListItem, ListItemText, ListItemIcon,
      CircularProgress, Alert, Slider
    } = MaterialUI;

    // Main component
    function KnowledgeGraphs() {
      const [tabValue, setTabValue] = React.useState(0);
      const [selectedNode, setSelectedNode] = React.useState(null);
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState(null);
      const [zoom, setZoom] = React.useState(1);
      const [simulation, setSimulation] = React.useState(null);
      const [graphContainer, setGraphContainer] = React.useState(null);

      React.useEffect(() => {
        if (graphContainer) {
          initGraph();
        }
      }, [graphContainer]);

      const initGraph = () => {
        const elem = document.getElementById('graph');
        
        const graph = ForceGraph()(elem)
          .graphData({
            nodes: [
              { id: 1, name: 'Ethics Agent', type: 'agent', group: 1 },
              { id: 2, name: 'Math Agent', type: 'agent', group: 1 },
              { id: 3, name: 'Security Agent', type: 'agent', group: 1 },
              { id: 4, name: 'Knowledge Base', type: 'system', group: 2 },
              { id: 5, name: 'Smart Contracts', type: 'system', group: 2 },
              { id: 6, name: 'API Gateway', type: 'system', group: 2 },
              { id: 7, name: 'Data Store', type: 'system', group: 2 },
              { id: 8, name: 'User Interface', type: 'interface', group: 3 }
            ],
            links: [
              { source: 1, target: 4, type: 'depends', value: 1 },
              { source: 2, target: 4, type: 'depends', value: 1 },
              { source: 3, target: 4, type: 'depends', value: 1 },
              { source: 3, target: 5, type: 'protects', value: 2 },
              { source: 3, target: 6, type: 'monitors', value: 1 },
              { source: 4, target: 7, type: 'interacts', value: 1 },
              { source: 6, target: 8, type: 'connects', value: 1 },
              { source: 5, target: 7, type: 'protects', value: 2 }
            ]
          })
          .nodeId('id')
          .nodeLabel('name')
          .nodeColor(node => getNodeColor(node.type))
          .nodeRelSize(6)
          .linkColor(link => getLinkColor(link.type))
          .linkWidth(link => link.value)
          .linkDirectionalParticles(2)
          .linkDirectionalParticleSpeed(0.005)
          .onNodeClick(handleNodeClick.bind(this))
          .onNodeHover(handleNodeHover.bind(this));

        // Set initial zoom level
        graph.zoom(1.5);

        setSimulation(graph);
      };

      const getNodeColor = (type) => {
        const colors = {
          agent: '#4CAF50',
          system: '#2196F3',
          interface: '#FFC107'
        };
        return colors[type] || '#9E9E9E';
      };

      const getLinkColor = (type) => {
        const colors = {
          depends: '#4CAF50',
          interacts: '#2196F3',
          monitors: '#FFC107',
          protects: '#F44336',
          connects: '#9C27B0'
        };
        return colors[type] || '#9E9E9E';
      };

      const handleNodeClick = (node) => {
        if (node) {
          const details = document.getElementById('nodeDetails');
          details.style.display = 'block';
          details.innerHTML = `
            <h3>${node.name}</h3>
            <p>Type: ${node.type}</p>
            <p>Connections: ${getNodeConnections(node).length}</p>
          `;
        }
      };

      const handleNodeHover = (node) => {
        simulation.nodeColor(n => 
          !node || n === node || isConnected(n, node) 
            ? getNodeColor(n.type)
            : '#666'
        );
      };

      const getNodeConnections = (node) => {
        return simulation.links.filter(link => 
          link.source.id === node.id || link.target.id === node.id
        );
      };

      const isConnected = (node1, node2) => {
        return simulation.links.some(link => 
          (link.source.id === node1.id && link.target.id === node2.id) ||
          (link.source.id === node2.id && link.target.id === node1.id)
        );
      };

      const handleTabChange = (event, newValue) => {
        setTabValue(newValue);
      };

      const handleZoomChange = (event, newValue) => {
        setZoom(newValue);
        if (simulation) {
          simulation.zoom(newValue);
        }
      };

      return (
        <Box className="demo-container">
          <Typography variant="h3" gutterBottom sx={{ mb: 3 }}>
            Knowledge Graphs
          </Typography>
          
          <Tabs 
            value={tabValue} 
            onChange={handleTabChange}
            className="demo-tabs"
          >
            <Tab label="Overview" />
            <Tab label="Interactive Graph" />
            <Tab label="Statistics" />
            <Tab label="Documentation" />
          </Tabs>
          
          {/* Overview Tab */}
          {tabValue === 0 && (
            <div className="demo-tab-content">
              <div className="demo-section">
                <Typography variant="h5" gutterBottom>Welcome to Knowledge Graphs</Typography>
                <Typography variant="body1" paragraph>
                  Explore the interconnected knowledge graph of the SafeAI system. 
                  Visualize relationships between agents, system components, and knowledge bases.
                </Typography>
                
                <Grid container spacing={2} sx={{ mt: 2 }}>
                  <Grid item xs={12} md={4}>
                    <Card className="interactive-element">
                      <CardContent>
                        <Typography variant="h6" color="primary">Interactive Visualization</Typography>
                        <Typography variant="body2">
                          Drag nodes, zoom in/out, and explore relationships
                        </Typography>
                      </CardContent>
                    </Card>
                  </Grid>
                  <Grid item xs={12} md={4}>
                    <Card className="interactive-element">
                      <CardContent>
                        <Typography variant="h6" color="primary">Node Categories</Typography>
                        <Typography variant="body2">
                          Different types of nodes represent various system components
                        </Typography>
                      </CardContent>
                    </Card>
                  </Grid>
                  <Grid item xs={12} md={4}>
                    <Card className="interactive-element">
                      <CardContent>
                        <Typography variant="h6" color="primary">Relationship Types</Typography>
                        <Typography variant="body2">
                          Various connection types show different interactions
                        </Typography>
                      </CardContent>
                    </Card>
                  </Grid>
                </Grid>
              </div>
            </div>
          )}
          
          {/* Interactive Graph Tab */}
          {tabValue === 1 && (
            <div className="demo-tab-content">
              <div className="demo-section">
                <div className="graph-container" id="graph">
                  <div class="controls-panel">
                    <input type="text" class="search-box" placeholder="Search nodes..." />
                    <button id="zoomIn">Zoom In</button>
                    <button id="zoomOut">Zoom Out</button>
                    <button id="centerGraph">Center Graph</button>
                    <button id="togglePhysics">Toggle Physics</button>
                  </div>

                  <div className="relationship-panel">
                    <h3>Relationship Types</h3>
                    <div className="relationship-type">
                      <div className="relationship-color" style="background: #4CAF50;"></div>
                      <span>Depends On</span>
                    </div>
                    <div className="relationship-type">
                      <div className="relationship-color" style="background: #2196F3;"></div>
                      <span>Interacts With</span>
                    </div>
                    <div className="relationship-type">
                      <div className="relationship-color" style="background: #FFC107;"></div>
                      <span>Monitors</span>
                    </div>
                    <div className="relationship-type">
                      <div className="relationship-color" style="background: #F44336;"></div>
                      <span>Protects</span>
                    </div>
                  </div>

                  <div className="node-details" id="nodeDetails"></div>
                </div>
              </div>
            </div>
          )}
          
          {/* Statistics Tab */}
          {tabValue === 2 && (
            <div className="demo-tab-content">
              <div className="demo-section">
                <Typography variant="h5" gutterBottom>Graph Statistics</Typography>
                <Typography variant="body1" paragraph>
                  Detailed statistics about the knowledge graph structure and relationships.
                </Typography>
                
                <Grid container spacing={2}>
                  <Grid item xs={12} md={6}>
                    <Card>
                      <CardContent>
                        <Typography variant="h6" gutterBottom>Node Distribution</Typography>
                        <Box sx={{ mt: 2 }}>
                          {Object.entries(
                            [
                              { type: 'agent', count: 3 },
                              { type: 'system', count: 3 },
                              { type: 'interface', count: 2 }
                            ].reduce((acc, node) => {
                              acc[node.type] = (acc[node.type] || 0) + node.count;
                              return acc;
                            }, {})
                          ).map(([type, count]) => (
                            <Box key={type} sx={{ mb: 1 }}>
                              <Typography variant="body2">
                                {type.charAt(0).toUpperCase() + type.slice(1)}: {count}
                              </Typography>
                              <LinearProgress 
                                variant="determinate" 
                                value={(count / 8) * 100}
                                sx={{ height: 8, borderRadius: 4 }}
                              />
                            </Box>
                          ))}
                        </Box>
                      </CardContent>
                    </Card>
                  </Grid>
                  
                  <Grid item xs={12} md={6}>
                    <Card>
                      <CardContent>
                        <Typography variant="h6" gutterBottom>Connection Types</Typography>
                        <Box sx={{ mt: 2 }}>
                          {Object.entries(
                            [
                              { type: 'depends', count: 2 },
                              { type: 'interacts', count: 1 },
                              { type: 'monitors', count: 1 },
                              { type: 'protects', count: 2 },
                              { type: 'connects', count: 1 }
                            ].reduce((acc, link) => {
                              acc[link.type] = (acc[link.type] || 0) + link.count;
                              return acc;
                            }, {})
                          ).map(([type, count]) => (
                            <Box key={type} sx={{ mb: 1 }}>
                              <Typography variant="body2">
                                {type.charAt(0).toUpperCase() + type.slice(1)}: {count}
                              </Typography>
                              <LinearProgress 
                                variant="determinate" 
                                value={(count / 8) * 100}
                                sx={{ height: 8, borderRadius: 4 }}
                              />
                            </Box>
                          ))}
                        </Box>
                      </CardContent>
                    </Card>
                  </Grid>
                </Grid>
              </div>
            </div>
          )}
          
          {/* Documentation Tab */}
          {tabValue === 3 && (
            <div className="demo-tab-content">
              <div className="demo-section">
                <Typography variant="h5" gutterBottom>Knowledge Graph Documentation</Typography>
                <Typography variant="body1" paragraph>
                  Learn about the knowledge graph structure and how to interact with it.
                </Typography>
                
                <Typography variant="h6" sx={{ mt: 3, mb: 1 }}>Node Types:</Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>person</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Agents"
                      secondary="AI agents that perform specific tasks"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>computer</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="System Components"
                      secondary="Core system infrastructure components"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>school</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Knowledge Bases"
                      secondary="Collections of domain-specific knowledge"
                    />
                  </ListItem>
                </List>
                
                <Typography variant="h6" sx={{ mt: 3, mb: 1 }}>Connection Types:</Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>link</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Accesses"
                      secondary="Agent accessing a system component"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>security</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Protected By"
                      secondary="Security relationship between components"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>settings</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Enforces"
                      secondary="Policy enforcement relationship"
                    />
                  </ListItem>
                </List>
              </div>
            </div>
          )}

          {/* Node Details Dialog */}
          <Dialog 
            open={!!selectedNode} 
            onClose={() => setSelectedNode(null)}
            maxWidth="sm"
            fullWidth
          >
            {selectedNode && (
              <>
                <DialogTitle>
                  <Box sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                    <div 
                      className="legend-color" 
                      style={{ 
                        backgroundColor: selectedNode.type === 'agent' ? '#4caf50' :
                                       selectedNode.type === 'system' ? '#2196f3' :
                                       selectedNode.type === 'interface' ? '#ffc107' :
                                       '#f44336'
                      }}
                    />
                    <Typography variant="h6">{selectedNode.name}</Typography>
                  </Box>
                </DialogTitle>
                <DialogContent>
                  <Box sx={{ mt: 2 }}>
                    <Typography variant="subtitle1" gutterBottom>Details</Typography>
                    <Typography variant="body2">Type: {selectedNode.type}</Typography>
                    <Typography variant="body2">Connections: {getNodeConnections(selectedNode).length}</Typography>
                    
                    <Typography variant="subtitle1" sx={{ mt: 2 }} gutterBottom>Connections</Typography>
                    <List>
                      {getNodeConnections(selectedNode).map((link, idx) => (
                        <ListItem key={idx}>
                          <ListItemText
                            primary={`${link.source.name} - ${link.target.name}`}
                            secondary={`${link.type} (${link.value})`}
                          />
                        </ListItem>
                      ))}
                    </List>
                  </Box>
                </DialogContent>
                <DialogActions>
                  <Button onClick={() => setSelectedNode(null)}>Close</Button>
                </DialogActions>
              </>
            )}
          </Dialog>
        </Box>
      );
    }

    // Render the app
    ReactDOM.render(<KnowledgeGraphs />, document.getElementById('root'));
  </script>
</body>
</html>
