<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Graphs - Interactive Demo</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <!-- D3.js for visualizations -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Force-Graph library -->
  <script src="https://unpkg.com/force-graph"></script>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" />
  <!-- Shared styles -->
  <link rel="stylesheet" href="../css/shared-demo.css" />
  <style>
    .graph-container {
      width: 100%;
      height: 600px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .controls-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
    }
    
    .controls-panel button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px 16px;
      background: var(--primary-color);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .controls-panel button:hover {
      background: var(--primary-dark);
    }
    
    .node-details {
      position: absolute;
      left: 20px;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
      display: none;
    }
    
    .relationship-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      max-width: 250px;
    }
    
    .relationship-type {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .relationship-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .analytics-panel {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .metric-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    
    .metric-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .metric-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }
    
    .search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: white;
    }
    
    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .instructions-section {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(76, 175, 80, 0.05) 100%);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }

    .instructions-section h2 {
      color: #4CAF50;
      margin-top: 0;
    }

    .feature-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .feature-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
    }

    .feature-card h4 {
      color: #4CAF50;
      margin: 0 0 10px 0;
    }

    .keyboard-shortcut {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
      margin: 0 2px;
    }

    .tip {
      background: rgba(33, 150, 243, 0.1);
      border-left: 4px solid #2196F3;
      padding: 10px 15px;
      margin: 10px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { 
      Box, Typography, Button, Card, CardContent, 
      Tabs, Tab, Grid, Divider, 
      IconButton, Tooltip, LinearProgress,
      TextField, Dialog, DialogTitle, DialogContent, DialogActions,
      List, ListItem, ListItemText, ListItemIcon,
      CircularProgress, Alert, Slider
    } = MaterialUI;

    function Instructions() {
      return (
        <div className="instructions-section">
          <h2>Interactive Knowledge Graph Explorer</h2>
          <p>
            Explore and analyze relationships between AI agents, systems, and interfaces in this interactive visualization.
            Use the tools and features below to gain insights into the knowledge graph structure.
          </p>

          <div className="feature-list">
            <div className="feature-card">
              <h4>Navigation</h4>
              <ul>
                <li><span className="keyboard-shortcut">Scroll</span> to zoom in/out</li>
                <li><span className="keyboard-shortcut">Click + Drag</span> to pan</li>
                <li><span className="keyboard-shortcut">Double Click</span> to center view</li>
              </ul>
            </div>

            <div className="feature-card">
              <h4>Node Interaction</h4>
              <ul>
                <li>Click a node to view details</li>
                <li>Hover to highlight connections</li>
                <li>Drag nodes to rearrange</li>
              </ul>
            </div>

            <div className="feature-card">
              <h4>Relationship Types</h4>
              <ul>
                <li>Green: Dependencies</li>
                <li>Blue: Interactions</li>
                <li>Yellow: Monitoring</li>
                <li>Red: Protection</li>
                <li>Purple: Connections</li>
              </ul>
            </div>

            <div className="feature-card">
              <h4>Analysis Tools</h4>
              <ul>
                <li>Search nodes by name</li>
                <li>Filter by relationship type</li>
                <li>View node metrics</li>
                <li>Export graph data</li>
              </ul>
            </div>
          </div>

          <div className="tip">
            <strong>Pro Tip:</strong> Use the controls panel in the top-right corner to adjust physics simulation,
            toggle labels, and reset the view. The relationship panel on the left shows all available connection types.
          </div>
        </div>
      );
    }

    // Main component
    function KnowledgeGraphs() {
      const [tabValue, setTabValue] = React.useState(0);
      const [selectedNode, setSelectedNode] = React.useState(null);
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState(null);
      const [zoom, setZoom] = React.useState(1);
      const [simulation, setSimulation] = React.useState(null);
      const [graphContainer, setGraphContainer] = React.useState(null);

      React.useEffect(() => {
        if (graphContainer) {
          initGraph();
        }
      }, [graphContainer]);

      const initGraph = () => {
        const elem = document.getElementById('graph');
        
        const graph = ForceGraph()(elem)
          .graphData({
            nodes: [
              { id: 1, name: 'Ethics Agent', type: 'agent', group: 1 },
              { id: 2, name: 'Math Agent', type: 'agent', group: 1 },
              { id: 3, name: 'Security Agent', type: 'agent', group: 1 },
              { id: 4, name: 'Knowledge Base', type: 'system', group: 2 },
              { id: 5, name: 'Smart Contracts', type: 'system', group: 2 },
              { id: 6, name: 'API Gateway', type: 'system', group: 2 },
              { id: 7, name: 'Data Store', type: 'system', group: 2 },
              { id: 8, name: 'User Interface', type: 'interface', group: 3 }
            ],
            links: [
              { source: 1, target: 4, type: 'depends', value: 1 },
              { source: 2, target: 4, type: 'depends', value: 1 },
              { source: 3, target: 4, type: 'depends', value: 1 },
              { source: 3, target: 5, type: 'protects', value: 2 },
              { source: 3, target: 6, type: 'monitors', value: 1 },
              { source: 4, target: 7, type: 'interacts', value: 1 },
              { source: 6, target: 8, type: 'connects', value: 1 },
              { source: 5, target: 7, type: 'protects', value: 2 }
            ]
          })
          .nodeId('id')
          .nodeLabel('name')
          .nodeColor(node => getNodeColor(node.type))
          .nodeRelSize(6)
          .linkColor(link => getLinkColor(link.type))
          .linkWidth(link => link.value)
          .linkDirectionalParticles(2)
          .linkDirectionalParticleSpeed(0.005)
          .onNodeClick(handleNodeClick.bind(this))
          .onNodeHover(handleNodeHover.bind(this));

        // Set initial zoom level
        graph.zoom(1.5);

        setSimulation(graph);
      };

      const getNodeColor = (type) => {
        const colors = {
          agent: '#4CAF50',
          system: '#2196F3',
          interface: '#FFC107'
        };
        return colors[type] || '#9E9E9E';
      };

      const getLinkColor = (type) => {
        const colors = {
          depends: '#4CAF50',
          interacts: '#2196F3',
          monitors: '#FFC107',
          protects: '#F44336',
          connects: '#9C27B0'
        };
        return colors[type] || '#9E9E9E';
      };

      const handleNodeClick = (node) => {
        if (node) {
          const details = document.getElementById('nodeDetails');
          details.style.display = 'block';
          details.innerHTML = `
            <h3>${node.name}</h3>
            <p>Type: ${node.type}</p>
            <p>Connections: ${getNodeConnections(node).length}</p>
          `;
        }
      };

      const handleNodeHover = (node) => {
        simulation.nodeColor(n => 
          !node || n === node || isConnected(n, node) 
            ? getNodeColor(n.type)
            : '#666'
        );
      };

      const getNodeConnections = (node) => {
        return simulation.links.filter(link => 
          link.source.id === node.id || link.target.id === node.id
        );
      };

      const isConnected = (node1, node2) => {
        return simulation.links.some(link => 
          (link.source.id === node1.id && link.target.id === node2.id) ||
          (link.source.id === node2.id && link.target.id === node1.id)
        );
      };

      const handleTabChange = (event, newValue) => {
        setTabValue(newValue);
      };

      const handleZoomChange = (event, newValue) => {
        setZoom(newValue);
        if (simulation) {
          simulation.zoom(newValue);
        }
      };

      return (
        <Box sx={{ p: 3 }}>
          <Typography variant="h4" gutterBottom>
            Knowledge Graphs
          </Typography>
          <Typography variant="subtitle1" gutterBottom>
            Explore and analyze knowledge relationships with interactive visualization
          </Typography>

          <Instructions />

          <div className="graph-container" ref={setGraphContainer}>
            <div class="controls-panel">
              <input type="text" class="search-box" placeholder="Search nodes..." />
              <button id="zoomIn">Zoom In</button>
              <button id="zoomOut">Zoom Out</button>
              <button id="centerGraph">Center Graph</button>
              <button id="togglePhysics">Toggle Physics</button>
            </div>

            <div className="relationship-panel">
              <h3>Relationship Types</h3>
              <div className="relationship-type">
                <div className="relationship-color" style="background: #4CAF50;"></div>
                <span>Depends On</span>
              </div>
              <div className="relationship-type">
                <div className="relationship-color" style="background: #2196F3;"></div>
                <span>Interacts With</span>
              </div>
              <div className="relationship-type">
                <div className="relationship-color" style="background: #FFC107;"></div>
                <span>Monitors</span>
              </div>
              <div className="relationship-type">
                <div className="relationship-color" style="background: #F44336;"></div>
                <span>Protects</span>
              </div>
            </div>

            <div className="node-details" id="nodeDetails"></div>
          </div>
        </Box>
      );
    }

    // Render the app
    ReactDOM.render(<KnowledgeGraphs />, document.getElementById('root'));
  </script>
</body>
</html>
