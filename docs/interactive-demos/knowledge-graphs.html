<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Graphs - SafeAI Interactive Demos</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.15.11/umd/material-ui.development.js" crossorigin></script>
  <!-- D3.js for visualizations -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Force-Graph library -->
  <script src="https://unpkg.com/force-graph"></script>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" />
  <!-- Shared styles -->
  <link rel="stylesheet" href="../css/shared-demo.css" />
  <style>
    .graph-container {
      width: 100%;
      height: 600px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .controls-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
    }
    
    .controls-panel button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px 16px;
      background: var(--primary-color);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .controls-panel button:hover {
      background: var(--primary-dark);
    }
    
    .node-details {
      position: absolute;
      left: 20px;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
      display: none;
    }
    
    .relationship-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      max-width: 250px;
    }
    
    .relationship-type {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .relationship-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .analytics-panel {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .metric-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    
    .metric-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .metric-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }
    
    .search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: white;
    }
    
    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .instructions-section {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(76, 175, 80, 0.05) 100%);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }

    .instructions-section h2 {
      color: #4CAF50;
      margin-top: 0;
    }

    .feature-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .feature-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
    }

    .feature-card h4 {
      color: #4CAF50;
      margin: 0 0 10px 0;
    }

    .keyboard-shortcut {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
      margin: 0 2px;
    }

    .tip {
      background: rgba(33, 150, 243, 0.1);
      border-left: 4px solid #2196F3;
      padding: 10px 15px;
      margin: 10px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { 
      Box, Typography, Container, Card, CardContent, Grid, AppBar, Toolbar,
      IconButton, Icon, Button, CircularProgress, Divider, Chip, Avatar,
      List, ListItem, ListItemIcon, ListItemText, LinearProgress,
      createTheme, ThemeProvider, CssBaseline
    } = MaterialUI;

    // Create theme configuration
    const darkTheme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#2196f3',
        },
        secondary: {
          main: '#f50057',
        },
        background: {
          default: '#121212',
          paper: 'rgba(255, 255, 255, 0.05)',
        },
      },
      components: {
        MuiCard: {
          styleOverrides: {
            root: {
              backgroundColor: 'rgba(255, 255, 255, 0.05)',
              backdropFilter: 'blur(10px)',
              WebkitBackdropFilter: 'blur(10px)',
              borderRadius: 8,
              border: '1px solid rgba(255, 255, 255, 0.1)',
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              backgroundColor: 'rgba(0, 0, 0, 0.5)',
              backdropFilter: 'blur(10px)',
              WebkitBackdropFilter: 'blur(10px)',
            },
          },
        },
      },
    });

    function Instructions() {
      return (
        <div className="instructions-section">
          <h2>Interactive Knowledge Graph Explorer</h2>
          <p>
            Explore and analyze relationships between AI agents, systems, and interfaces in this interactive visualization.
            Use the tools and features below to gain insights into the knowledge graph structure.
          </p>

          <div className="feature-list">
            <div className="feature-card">
              <h4>Navigation</h4>
              <ul>
                <li><span className="keyboard-shortcut">Scroll</span> to zoom in/out</li>
                <li><span className="keyboard-shortcut">Click + Drag</span> to pan</li>
                <li><span className="keyboard-shortcut">Double Click</span> to center view</li>
              </ul>
            </div>

            <div className="feature-card">
              <h4>Node Interaction</h4>
              <ul>
                <li>Click a node to view details</li>
                <li>Hover to highlight connections</li>
                <li>Drag nodes to rearrange</li>
              </ul>
            </div>

            <div className="feature-card">
              <h4>Relationship Types</h4>
              <ul>
                <li>Green: Dependencies</li>
                <li>Blue: Interactions</li>
                <li>Yellow: Monitoring</li>
                <li>Red: Protection</li>
                <li>Purple: Connections</li>
              </ul>
            </div>

            <div className="feature-card">
              <h4>Analysis Tools</h4>
              <ul>
                <li>Search nodes by name</li>
                <li>Filter by relationship type</li>
                <li>View node metrics</li>
                <li>Export graph data</li>
              </ul>
            </div>
          </div>

          <div className="tip">
            <strong>Pro Tip:</strong> Use the controls panel in the top-right corner to adjust physics simulation,
            toggle labels, and reset the view. The relationship panel on the left shows all available connection types.
          </div>
        </div>
      );
    }

    // Node Details Dialog Component
    function NodeDetailsDialog({ node, open, onClose }) {
      if (!node) return null;

      return (
        <Dialog open={open} onClose={onClose} maxWidth="sm" fullWidth>
          <DialogTitle>
            <Box sx={{ display: 'flex', alignItems: 'center' }}>
              <Icon sx={{ mr: 2 }}>{node.type === 'agent' ? 'smart_toy' : 'memory'}</Icon>
              {node.name}
            </Box>
          </DialogTitle>
          <DialogContent>
            <List>
              <ListItem>
                <ListItemText
                  primary="Type"
                  secondary={node.type}
                />
              </ListItem>
              <ListItem>
                <ListItemText
                  primary="Description"
                  secondary={node.description}
                />
              </ListItem>
              <ListItem>
                <ListItemText
                  primary="Relationships"
                  secondary={
                    <Box sx={{ display: 'flex', gap: 1, flexWrap: 'wrap' }}>
                      {node.relationships.map(rel => (
                        <Chip
                          key={rel}
                          label={rel}
                          size="small"
                          color="primary"
                          variant="outlined"
                        />
                      ))}
                    </Box>
                  }
                />
              </ListItem>
            </List>
          </DialogContent>
          <DialogActions>
            <Button onClick={onClose}>Close</Button>
          </DialogActions>
        </Dialog>
      );
    }

    // Graph Controls Component
    function GraphControls({ onZoomIn, onZoomOut, onReset, onTogglePhysics }) {
      return (
        <Box className="controls-panel">
          <Tooltip title="Zoom In">
            <IconButton onClick={onZoomIn} color="primary">
              <Icon>add</Icon>
            </IconButton>
          </Tooltip>
          <Tooltip title="Zoom Out">
            <IconButton onClick={onZoomOut} color="primary">
              <Icon>remove</Icon>
            </IconButton>
          </Tooltip>
          <Tooltip title="Reset View">
            <IconButton onClick={onReset} color="primary">
              <Icon>refresh</Icon>
            </IconButton>
          </Tooltip>
          <Tooltip title="Toggle Physics">
            <IconButton onClick={onTogglePhysics} color="primary">
              <Icon>science</Icon>
            </IconButton>
          </Tooltip>
        </Box>
      );
    }

    // Relationship Panel Component
    function RelationshipPanel({ relationships, selectedTypes, onToggleType }) {
      return (
        <Box className="relationship-panel">
          <Typography variant="subtitle2" gutterBottom>
            Relationship Types
          </Typography>
          {relationships.map(rel => (
            <Box key={rel.type} className="relationship-type">
              <Box
                className="relationship-color"
                sx={{ bgcolor: rel.color }}
              />
              <Typography variant="body2">
                {rel.type}
              </Typography>
              <IconButton
                size="small"
                onClick={() => onToggleType(rel.type)}
                sx={{ ml: 'auto' }}
              >
                <Icon>
                  {selectedTypes.includes(rel.type) ? 'visibility' : 'visibility_off'}
                </Icon>
              </IconButton>
            </Box>
          ))}
        </Box>
      );
    }

    // Main Knowledge Graph Component
    function KnowledgeGraph() {
      const [graphData, setGraphData] = React.useState(null);
      const [selectedNode, setSelectedNode] = React.useState(null);
      const [searchQuery, setSearchQuery] = React.useState('');
      const [selectedTypes, setSelectedTypes] = React.useState([]);
      const [isLoading, setIsLoading] = React.useState(true);
      const [error, setError] = React.useState(null);
      const graphRef = React.useRef(null);

      // Sample data
      const sampleData = {
        nodes: [
          {
            id: 1,
            name: 'Math Agent',
            type: 'agent',
            description: 'Specialized in mathematical problem solving',
            relationships: ['depends_on', 'interacts_with'],
            size: 30,
            color: '#4CAF50'
          },
          {
            id: 2,
            name: 'Ethics Agent',
            type: 'agent',
            description: 'Analyzes ethical implications',
            relationships: ['monitors', 'protects'],
            size: 30,
            color: '#2196F3'
          },
          {
            id: 3,
            name: 'Security System',
            type: 'system',
            description: 'Ensures system security',
            relationships: ['protects', 'monitors'],
            size: 25,
            color: '#F44336'
          }
        ],
        links: [
          {
            source: 1,
            target: 2,
            type: 'interacts_with',
            color: '#2196F3'
          },
          {
            source: 2,
            target: 3,
            type: 'monitors',
            color: '#FFC107'
          }
        ]
      };

      const relationships = [
        { type: 'depends_on', color: '#4CAF50' },
        { type: 'interacts_with', color: '#2196F3' },
        { type: 'monitors', color: '#FFC107' },
        { type: 'protects', color: '#F44336' }
      ];

      // Effect for initial data loading
      React.useEffect(() => {
        loadGraphData();
      }, []);

      // Effect for graph initialization
      React.useEffect(() => {
        if (graphData && graphRef.current) {
          initializeGraph();
        }
      }, [graphData]);

      const loadGraphData = async () => {
        try {
          setIsLoading(true);
          // Simulate API call
          await new Promise(resolve => setTimeout(resolve, 1000));
          setGraphData(sampleData);
        } catch (err) {
          setError('Failed to load graph data. Please try again later.');
        } finally {
          setIsLoading(false);
        }
      };

      const initializeGraph = () => {
        const Graph = ForceGraph()(graphRef.current)
          .graphData(graphData)
          .nodeLabel('name')
          .nodeColor('color')
          .nodeRelSize(6)
          .linkColor('color')
          .linkWidth(2)
          .onNodeClick((node) => setSelectedNode(node))
          .d3Force('charge').strength(-100)
          .d3Force('link').distance(100);

        // Store graph instance for controls
        window.graphInstance = Graph;
      };

      const handleZoomIn = () => {
        if (window.graphInstance) {
          window.graphInstance.zoom(1.2);
        }
      };

      const handleZoomOut = () => {
        if (window.graphInstance) {
          window.graphInstance.zoom(0.8);
        }
      };

      const handleReset = () => {
        if (window.graphInstance) {
          window.graphInstance.resetZoom();
        }
      };

      const handleTogglePhysics = () => {
        if (window.graphInstance) {
          window.graphInstance.d3ReheatSimulation();
        }
      };

      const handleToggleType = (type) => {
        setSelectedTypes(prev =>
          prev.includes(type)
            ? prev.filter(t => t !== type)
            : [...prev, type]
        );
      };

      const filteredData = React.useMemo(() => {
        if (!graphData) return null;

        const filteredLinks = graphData.links.filter(link =>
          selectedTypes.length === 0 || selectedTypes.includes(link.type)
        );

        return {
          nodes: graphData.nodes,
          links: filteredLinks
        };
      }, [graphData, selectedTypes]);

      return (
        <Box sx={{ p: 3 }}>
          <Typography variant="h4" gutterBottom>
            Knowledge Graph Explorer
          </Typography>

          {error && (
            <Alert severity="error" sx={{ mb: 2 }}>
              {error}
            </Alert>
          )}

          <Box sx={{ mb: 3 }}>
            <TextField
              fullWidth
              variant="outlined"
              placeholder="Search nodes..."
              value={searchQuery}
              onChange={(e) => setSearchQuery(e.target.value)}
              className="search-box"
            />
          </Box>

          <Box className="graph-container">
            <div ref={graphRef} />
            <GraphControls
              onZoomIn={handleZoomIn}
              onZoomOut={handleZoomOut}
              onReset={handleReset}
              onTogglePhysics={handleTogglePhysics}
            />
            <RelationshipPanel
              relationships={relationships}
              selectedTypes={selectedTypes}
              onToggleType={handleToggleType}
            />
          </Box>

          <NodeDetailsDialog
            node={selectedNode}
            open={!!selectedNode}
            onClose={() => setSelectedNode(null)}
          />
        </Box>
      );
    }

    // Render the application with theme provider
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <ThemeProvider theme={darkTheme}>
        <CssBaseline />
        <KnowledgeGraph />
      </ThemeProvider>
    );
  </script>
</body>
</html>
