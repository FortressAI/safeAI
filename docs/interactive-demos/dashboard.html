<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SafeAI Interactive Demos</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Emotion for Material-UI -->
  <script src="https://unpkg.com/@emotion/react@11.11.3/dist/emotion-react.umd.min.js"></script>
  <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.15.11/umd/material-ui.development.js" crossorigin></script>
  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="../css/shared-demo.css" />
  <style>
    .metric-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    .metric-card:hover {
      transform: translateY(-4px);
    }
    
    .metric-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }
    
    .metric-value {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .metric-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .chart-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      height: 300px;
    }
    
    .activity-list {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 20px;
    }
    
    .activity-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background-color 0.2s;
    }
    
    .activity-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .activity-item:last-child {
      border-bottom: none;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-healthy { background-color: #4CAF50; }
    .status-warning { background-color: #FFC107; }
    .status-error { background-color: #F44336; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const {
      Box,
      Typography,
      Card,
      CardContent,
      Grid,
      AppBar,
      Toolbar,
      IconButton,
      Button,
      Divider,
      Paper,
      List,
      ListItem,
      ListItemText,
      ListItemIcon,
      Chip,
      Alert,
      useTheme,
      ThemeProvider,
      createTheme,
      CssBaseline,
      Tabs,
      Tab,
      Avatar,
      Tooltip,
      LinearProgress,
      TextField,
      Dialog,
      DialogTitle,
      DialogContent,
      DialogActions,
      Container,
      CircularProgress,
      Stack,
      FormControl,
      Icon,
      CardHeader,
      alpha
    } = MaterialUI;

    // Material icon names
    const ICONS = {
      SMART_TOY: "smart_toy",
      SPEED: "speed",
      TIMER: "timer",
      CHECK_CIRCLE: "check_circle",
      WARNING: "warning",
      ERROR: "error",
      REFRESH: "refresh"
    };

    // Sample data
    const initialMetrics = {
      activeAgents: 12,
      systemLoad: 45,
      responseTime: 0.8,
      successRate: 99.9
    };

    const initialActivityData = Array.from({length: 24}, (_, i) => ({
      time: i,
      ethics: Math.random() * 30 + 20,
      math: Math.random() * 30 + 20,
      arc: Math.random() * 30 + 20,
      security: Math.random() * 30 + 20
    }));

    const initialResourceData = Array.from({length: 60}, (_, i) => ({
      time: i,
      cpu: Math.random() * 30 + 40,
      memory: Math.random() * 20 + 50,
      network: Math.random() * 25 + 35
    }));

    const initialRecentActivity = [
      {
        id: 1,
        agent: 'Ethics Agent',
        action: 'Completed value alignment check',
        time: '2 minutes ago',
        status: 'healthy'
      },
      {
        id: 2,
        agent: 'Security Monitor',
        action: 'Detected and blocked suspicious activity',
        time: '5 minutes ago',
        status: 'warning'
      },
      {
        id: 3,
        agent: 'Math Agent',
        action: 'Solved complex optimization problem',
        time: '10 minutes ago',
        status: 'healthy'
      }
    ];

    const systemHealth = {
      cpu: 45,
      memory: 60,
      storage: 75,
      network: 85,
      status: 'healthy',
      lastUpdated: '2 minutes ago',
    };

    const securityStatus = {
      threats: 0,
      vulnerabilities: 2,
      compliance: 98,
      lastScan: '1 hour ago',
    };

    const knowledgeGraphs = [
      { name: 'Mathematics', size: '2.5GB', nodes: '1.2M', edges: '3.5M' },
      { name: 'Ethics', size: '1.8GB', nodes: '850K', edges: '2.1M' },
      { name: 'Physics', size: '3.1GB', nodes: '1.5M', edges: '4.2M' },
    ];

    const agents = [
      { name: 'Math Solver', status: 'active', tasks: 12, performance: 95 },
      { name: 'Ethics Analyzer', status: 'idle', tasks: 0, performance: 92 },
      { name: 'Security Monitor', status: 'active', tasks: 8, performance: 98 },
    ];

    const complianceStats = {
      gdpr: 100,
      hipaa: 98,
      pci: 100,
      iso27001: 95,
    };

    const recentActivity = [
      {
        id: 1,
        type: 'success',
        message: 'New theorem proved in Mathematics KG',
        time: '5 minutes ago',
        icon: 'check_circle',
      },
      {
        id: 2,
        type: 'warning',
        message: 'Security scan completed - 2 vulnerabilities found',
        time: '1 hour ago',
        icon: 'warning',
      },
      {
        id: 3,
        type: 'info',
        message: 'New agent deployed: Ethics Analyzer v2.0',
        time: '2 hours ago',
        icon: 'info',
      },
    ];

    // Create theme configuration
    const darkTheme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#2196f3',
        },
        secondary: {
          main: '#f50057',
        },
        background: {
          default: '#121212',
          paper: 'rgba(255, 255, 255, 0.05)',
        },
      },
      components: {
        MuiCard: {
          styleOverrides: {
            root: {
              backgroundColor: 'rgba(255, 255, 255, 0.05)',
              backdropFilter: 'blur(10px)',
              WebkitBackdropFilter: 'blur(10px)',
              borderRadius: 8,
              border: '1px solid rgba(255, 255, 255, 0.1)',
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              backgroundColor: 'rgba(0, 0, 0, 0.5)',
              backdropFilter: 'blur(10px)',
              WebkitBackdropFilter: 'blur(10px)',
            },
          },
        },
      },
    });

    // Metric Card Component
    function MetricCard({ label, value, trend, icon }) {
      return (
        <Paper className="metric-card">
          <Box sx={{ display: 'flex', alignItems: 'center', mb: 1 }}>
            <Icon sx={{ mr: 1 }}>{icon}</Icon>
            <Typography variant="subtitle2" color="text.secondary">
              {label}
            </Typography>
          </Box>
          <Typography variant="h4" className="metric-value">
            {value}
          </Typography>
          <Typography variant="caption" color="text.secondary">
            {trend}
          </Typography>
        </Paper>
      );
    }

    // Activity Item Component
    function ActivityItem({ activity }) {
      return (
        <ListItem className="activity-item">
          <ListItemIcon>
            <Icon>{ICONS.SMART_TOY}</Icon>
          </ListItemIcon>
          <ListItemText
            primary={
              <Box sx={{ display: 'flex', alignItems: 'center' }}>
                <span className={`status-indicator status-${activity.status}`} />
                {activity.agent}
              </Box>
            }
            secondary={
              <Box>
                <Typography variant="body2">{activity.action}</Typography>
                <Typography variant="caption" color="text.secondary">
                  {activity.time}
                </Typography>
              </Box>
            }
          />
        </ListItem>
      );
    }

    // Main Dashboard Component
    function Dashboard() {
      const theme = useTheme();
      const [activeTab, setActiveTab] = React.useState(0);
      const [refreshInterval, setRefreshInterval] = React.useState(30000); // 30 seconds
      const [lastRefresh, setLastRefresh] = React.useState(new Date());
      const [metrics, setMetrics] = React.useState(initialMetrics);
      const [activityData, setActivityData] = React.useState(initialActivityData);
      const [resourceData, setResourceData] = React.useState(initialResourceData);
      const [recentActivity, setRecentActivity] = React.useState(initialRecentActivity);
      const [isLoading, setIsLoading] = React.useState(false);
      const [error, setError] = React.useState(null);

      // Effect for real-time updates
      React.useEffect(() => {
        const interval = setInterval(() => {
          updateMetrics();
        }, 2000);

        return () => clearInterval(interval);
      }, []);

      // Effect for chart initialization
      React.useEffect(() => {
        initializeCharts();
      }, [activityData, resourceData]);

      const updateMetrics = () => {
        setIsLoading(true);
        // Simulate API call
        setTimeout(() => {
          setMetrics(prev => ({
            ...prev,
            activeAgents: prev.activeAgents + Math.floor(Math.random() * 3) - 1,
            systemLoad: Math.floor(Math.random() * 20 + 40),
            responseTime: (Math.random() * 0.2 + 0.7).toFixed(1),
            successRate: (99.5 + Math.random() * 0.5).toFixed(1)
          }));
          setIsLoading(false);
        }, 500);
      };

      const initializeCharts = () => {
        // Activity Chart
        const activityTrace = {
          x: activityData.map(d => d.time),
          y: activityData.map(d => d.ethics),
          name: 'Ethics',
          type: 'scatter',
          mode: 'lines+markers',
          line: { color: '#4CAF50' }
        };

        const activityLayout = {
          title: 'Agent Activity',
          paper_bgcolor: 'rgba(0,0,0,0)',
          plot_bgcolor: 'rgba(0,0,0,0)',
          font: { color: '#fff' },
          showlegend: true,
          legend: { font: { color: '#fff' } }
        };

        Plotly.newPlot('activityChart', [activityTrace], activityLayout);

        // Resource Chart
        const resourceTrace = {
          x: resourceData.map(d => d.time),
          y: resourceData.map(d => d.cpu),
          name: 'CPU Usage',
          type: 'scatter',
          mode: 'lines',
          line: { color: '#2196F3' }
        };

        const resourceLayout = {
          title: 'System Resources',
          paper_bgcolor: 'rgba(0,0,0,0)',
          plot_bgcolor: 'rgba(0,0,0,0)',
          font: { color: '#fff' },
          showlegend: true,
          legend: { font: { color: '#fff' } }
        };

        Plotly.newPlot('resourceChart', [resourceTrace], resourceLayout);
      };

      return (
        <Box sx={{ p: 3 }}>
          <AppBar position="static" sx={{ backgroundColor: "rgba(0,0,0,0.5)", mb: 3 }}>
            <Toolbar>
              <IconButton edge="start" color="inherit" sx={{ mr: 2 }}>
                <span className="material-icons">dashboard</span>
              </IconButton>
              <Typography variant="h6" sx={{ flexGrow: 1 }}>
                Dashboard
              </Typography>
              <Button 
                color="inherit" 
                href="index.html"
                startIcon={<span className="material-icons">arrow_back</span>}
              >
                Back to Demos
              </Button>
            </Toolbar>
          </AppBar>

          <Container maxWidth="lg" sx={{ mt: 4 }}>
            <Grid container spacing={3}>
              {/* System Health */}
              <Grid item xs={12} md={8}>
                <Card
                  sx={{
                    height: '100%',
                    background: `linear-gradient(135deg, ${alpha(theme.palette.primary.main, 0.1)} 0%, ${alpha(theme.palette.primary.main, 0.05)} 100%)`,
                    border: `1px solid ${alpha(theme.palette.primary.main, 0.2)}`,
                    backdropFilter: 'blur(10px)',
                    WebkitBackdropFilter: 'blur(10px)',
                  }}
                >
                  <CardHeader
                    title="System Health"
                    avatar={
                      <Avatar sx={{ bgcolor: alpha(theme.palette.primary.main, 0.1), color: theme.palette.primary.main }}>
                        <Icon>speed</Icon>
                      </Avatar>
                    }
                  />
                  <CardContent>
                    <Grid container spacing={2}>
                      <Grid item xs={6}>
                        <Typography variant="subtitle2" gutterBottom>
                          CPU Usage
                        </Typography>
                        <LinearProgress 
                          variant="determinate" 
                          value={systemHealth.cpu} 
                          sx={{ height: 8, borderRadius: 4 }}
                        />
                      </Grid>
                      <Grid item xs={6}>
                        <Typography variant="subtitle2" gutterBottom>
                          Memory Usage
                        </Typography>
                        <LinearProgress 
                          variant="determinate" 
                          value={systemHealth.memory} 
                          sx={{ height: 8, borderRadius: 4 }}
                        />
                      </Grid>
                      <Grid item xs={6}>
                        <Typography variant="subtitle2" gutterBottom>
                          Storage Usage
                        </Typography>
                        <LinearProgress 
                          variant="determinate" 
                          value={systemHealth.storage} 
                          sx={{ height: 8, borderRadius: 4 }}
                        />
                      </Grid>
                      <Grid item xs={6}>
                        <Typography variant="subtitle2" gutterBottom>
                          Network Status
                        </Typography>
                        <LinearProgress 
                          variant="determinate" 
                          value={systemHealth.network} 
                          sx={{ height: 8, borderRadius: 4 }}
                        />
                      </Grid>
                    </Grid>
                  </CardContent>
                </Card>
              </Grid>

              {/* Security Status */}
              <Grid item xs={12} md={4}>
                <Card
                  sx={{
                    height: '100%',
                    background: `linear-gradient(135deg, ${alpha(theme.palette.error.main, 0.1)} 0%, ${alpha(theme.palette.error.main, 0.05)} 100%)`,
                    border: `1px solid ${alpha(theme.palette.error.main, 0.2)}`,
                    backdropFilter: 'blur(10px)',
                    WebkitBackdropFilter: 'blur(10px)',
                  }}
                >
                  <CardHeader
                    title="Security Status"
                    avatar={
                      <Avatar sx={{ bgcolor: alpha(theme.palette.error.main, 0.1), color: theme.palette.error.main }}>
                        <Icon>security</Icon>
                      </Avatar>
                    }
                  />
                  <CardContent>
                    <Box sx={{ mb: 2 }}>
                      <Typography variant="subtitle2" gutterBottom>
                        Active Threats
                      </Typography>
                      <Typography variant="h4" color="error">
                        {securityStatus.threats}
                      </Typography>
                    </Box>
                    <Box sx={{ mb: 2 }}>
                      <Typography variant="subtitle2" gutterBottom>
                        Vulnerabilities
                      </Typography>
                      <Typography variant="h4" color="warning.main">
                        {securityStatus.vulnerabilities}
                      </Typography>
                    </Box>
                    <Box>
                      <Typography variant="subtitle2" gutterBottom>
                        Compliance Score
                      </Typography>
                      <Typography variant="h4" color="success.main">
                        {securityStatus.compliance}%
                      </Typography>
                    </Box>
                  </CardContent>
                </Card>
              </Grid>

              {/* Knowledge Graphs */}
              <Grid item xs={12} md={6}>
                <Card
                  sx={{
                    height: '100%',
                    background: `linear-gradient(135deg, ${alpha(theme.palette.warning.main, 0.1)} 0%, ${alpha(theme.palette.warning.main, 0.05)} 100%)`,
                    border: `1px solid ${alpha(theme.palette.warning.main, 0.2)}`,
                    backdropFilter: 'blur(10px)',
                    WebkitBackdropFilter: 'blur(10px)',
                  }}
                >
                  <CardHeader
                    title="Knowledge Graphs"
                    avatar={
                      <Avatar sx={{ bgcolor: alpha(theme.palette.warning.main, 0.1), color: theme.palette.warning.main }}>
                        <Icon>storage</Icon>
                      </Avatar>
                    }
                  />
                  <CardContent>
                    <List>
                      {knowledgeGraphs.map((graph, index) => (
                        <ListItem key={index}>
                          <ListItemIcon>
                            <Icon>account_tree</Icon>
                          </ListItemIcon>
                          <ListItemText
                            primary={graph.name}
                            secondary={`${graph.nodes} nodes, ${graph.edges} edges, ${graph.size} total`}
                          />
                        </ListItem>
                      ))}
                    </List>
                  </CardContent>
                </Card>
              </Grid>

              {/* Recent Activity */}
              <Grid item xs={12} md={6}>
                <Card
                  sx={{
                    height: '100%',
                    background: `linear-gradient(135deg, ${alpha(theme.palette.success.main, 0.1)} 0%, ${alpha(theme.palette.success.main, 0.05)} 100%)`,
                    border: `1px solid ${alpha(theme.palette.success.main, 0.2)}`,
                    backdropFilter: 'blur(10px)',
                    WebkitBackdropFilter: 'blur(10px)',
                  }}
                >
                  <CardHeader
                    title="Recent Activity"
                    avatar={
                      <Avatar sx={{ bgcolor: alpha(theme.palette.success.main, 0.1), color: theme.palette.success.main }}>
                        <Icon>info</Icon>
                      </Avatar>
                    }
                  />
                  <CardContent>
                    <List>
                      {recentActivity.map((activity) => (
                        <ListItem key={activity.id}>
                          <ListItemIcon>
                            <Icon color={activity.type}>{activity.icon}</Icon>
                          </ListItemIcon>
                          <ListItemText
                            primary={activity.message}
                            secondary={activity.time}
                          />
                        </ListItem>
                      ))}
                    </List>
                  </CardContent>
                </Card>
              </Grid>
            </Grid>
          </Container>
        </Box>
      );
    }

    // Render the app with ThemeProvider
    ReactDOM.render(
      <ThemeProvider theme={darkTheme}>
        <CssBaseline />
        <Dashboard />
      </ThemeProvider>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
