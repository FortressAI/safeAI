<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security - SafeAI Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 2rem;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    .section {
      margin-bottom: 32px;
    }
    .security-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      transition: transform 0.2s ease-in-out;
    }
    .security-card:hover {
      transform: translateY(-2px);
    }
    .code-block {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      margin: 16px 0;
    }
    .security-level {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 8px;
    }
    .level-critical { background-color: #f44336; color: white; }
    .level-high { background-color: #ff9800; color: white; }
    .level-medium { background-color: #ffeb3b; color: black; }
    .level-low { background-color: #4caf50; color: white; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, Card, CardContent, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Grid, Chip, Alert
    } = MaterialUI;

      HOME: "home",
      ARROW_BACK: "arrow_back",
      CHECK: "check",
      CODE: "code",
      SCHEMA: "schema",
      INFO: "info",
      API: "api",
      LOCK: "lock",
      SECURITY: "security",
      DOCS: "description",
      PLAY: "play_arrow",
      DOWNLOAD: "download",
      UPLOAD: "upload",
      SEARCH: "search",
      FILTER: "filter_list",
      SORT: "sort",
      REFRESH: "refresh",
      DELETE: "delete",
      EDIT: "edit",
      ADD: "add",
      REMOVE: "remove",
      SAVE: "save",
      CANCEL: "cancel",
      WARNING: "warning",
      ERROR: "error",
      SUCCESS: "check_circle",
      SHIELD: "security",
      KEY: "key",
      FINGERPRINT: "fingerprint",
      ENCRYPTION: "encryption",
      MONITORING: "monitoring",
      AUDIT: "audit"
    };

    function SecurityGuide() {
      return (

            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="../index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                Security Guide
              </Typography>
              <Button color="inherit" href="../index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h4" gutterBottom>
              SafeAI Security Guide
            </Typography>
            <Typography variant="subtitle1" color="text.secondary" paragraph>
              Comprehensive security documentation and best practices for SafeAI.
            </Typography>

            <Alert severity="info" sx={{ mb: 4 }}>
              <Typography variant="body1">
                This guide provides essential information about SafeAI's security features, 
                best practices, and compliance requirements.
              </Typography>
            </Alert>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Security Overview
              </Typography>
              
              <div className="security-card">
                <Typography variant="h6" gutterBottom>
                  <Icon sx={{ mr: 1 }}>{ICONS.SHIELD}</Icon>
                  Core Security Features
                </Typography>
                <Typography paragraph>
                  SafeAI implements multiple layers of security:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.ENCRYPTION}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="End-to-End Encryption"
                      secondary="All data is encrypted in transit and at rest"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.FINGERPRINT}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Multi-Factor Authentication"
                      secondary="Enhanced login security with multiple verification methods"
                    />
                  </ListItem>

                      <Icon>{ICONS.MONITORING}</Icon>

              </Typography>

                  <Icon sx={{ mr: 1 }}>{ICONS.KEY}</Icon>
                  Authentication Methods
                </Typography>
                <Typography paragraph>
                  SafeAI supports multiple authentication methods:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.CHECK}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="API Keys"
                      secondary="Secure API access with key-based authentication"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="OAuth 2.0"
                      secondary="Standard OAuth2 authentication flow"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SECURITY}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="SAML"
                      secondary="Enterprise SSO integration"
                    />
                  </ListItem>
                </List>
              </div>

              <div className="security-card">
                <Typography variant="h6" gutterBottom>
                  <Icon sx={{ mr: 1 }}>{ICONS.LOCK}</Icon>
                  Role-Based Access Control

                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.CHECK}</Icon>
                    </ListItemIcon>
                    <ListItemText

                      secondary="Full system access and management"

                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>
                    <ListItemText

                      secondary="API access and development tools"
                    />

                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SECURITY}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="User"
                      secondary="Basic platform access"
                    />
                  </ListItem>
                </List>
              </div>
            </div>

              <Typography variant="h5" gutterBottom>
                Data Security
              </Typography>

                <Typography variant="h6" gutterBottom>
                  <Icon sx={{ mr: 1 }}>{ICONS.ENCRYPTION}</Icon>
                  Data Protection

                <Typography paragraph>
                  Comprehensive data security measures:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.CHECK}</Icon>
                    </ListItemIcon>

                  <ListItem>

                      <Icon>{ICONS.INFO}</Icon>

                  <Icon sx={{ mr: 1 }}>{ICONS.CHECK}</Icon>

                <Typography paragraph>

                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.CHECK}</Icon>

                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>

                      secondary="Service organization controls"
                    />

                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SECURITY}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="ISO 27001"
                      secondary="Information security management"
                    />
                  </ListItem>
                </List>
              </div>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Security Best Practices
              </Typography>
              
              <div className="security-card">
                <Typography variant="h6" gutterBottom>
                  <Icon sx={{ mr: 1 }}>{ICONS.WARNING}</Icon>
                  Critical Security Guidelines
                </Typography>
                <Typography paragraph>
                  Essential security practices:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.CHECK}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Password Management"
                      secondary="Use strong, unique passwords and password managers"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="API Security"
                      secondary="Secure API key storage and rotation"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SECURITY}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Access Control"
                      secondary="Implement least privilege access"
                    />
                  </ListItem>
                </List>
              </div>
            </div>

            <Box sx={{ mt: 4, textAlign: 'center' }}>
              <Button
                variant="contained"
                color="primary"
                size="large"
                href="../interactive-demos/index.html"
                startIcon={<Icon>{ICONS.PLAY}</Icon>}
              >
                Try Security Interactive Examples
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<SecurityGuide />, document.getElementById('root'));
  </script>
</body>
</html>
