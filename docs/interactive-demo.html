<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { margin: 0; padding: 20px; font-family: Roboto, sans-serif; background-color: #f5f5f5; }
    #root { max-width: 800px; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Import Material-UI components from the global MaterialUI object
    const { Button, TextField, Box, Typography } = MaterialUI;

    function InteractiveDemo() {
      const [count, setCount] = React.useState(0);
      const [text, setText] = React.useState("");

      return (
        <Box sx={{ p: 3, background: '#fff', borderRadius: 2, boxShadow: '0 4px 8px rgba(0,0,0,0.1)' }}>
          <Typography variant="h4" gutterBottom>Interactive Demo</Typography>
          <Typography variant="body1" gutterBottom>Count: {count}</Typography>
          <Button variant="contained" color="primary" onClick={() => setCount(count + 1)}>Increase</Button>
          <Button variant="outlined" color="secondary" onClick={() => setCount(count - 1)} style={{ marginLeft: '10px' }}>Decrease</Button>
          <Box mt={3}>
            <TextField 
              fullWidth 
              label="Type something..." 
              variant="outlined"
              value={text}
              onChange={e => setText(e.target.value)}
            />
            <Typography variant="body2" style={{ marginTop: '10px' }}>You typed: {text}</Typography>
          </Box>
        </Box>
      );
    }

    ReactDOM.render(<InteractiveDemo />, document.getElementById('root'));
  </script>
</body>
</html>
