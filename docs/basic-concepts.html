<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Concepts - SafeAI Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    code {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Card, CardContent, Grid
    } = MaterialUI;

    // Material icon names
    const ICONS = {
      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      SMART_TOY: "smart_toy",
      SCHEMA: "schema",
      SECURITY: "security",
      VERIFIED_USER: "verified_user",
      EXTENSION: "extension",
      SETTINGS: "settings",
      DATA_OBJECT: "data_object",
      INTEGRATION_INSTRUCTIONS: "integration_instructions",
      POLICY: "policy",
      INFO: "info"
    };

    function BasicConcepts() {
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                Understanding SafeAI
              </Typography>
              <Button color="inherit" href="index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h3" component="h1" gutterBottom>
              Core Concepts Made Simple
            </Typography>
            
            <Paper className="content">
              <Typography variant="h4" gutterBottom>What is SafeAI?</Typography>
              <Typography paragraph>
                SafeAI is a platform that helps you build and use AI agents safely and effectively. Think of it as a toolkit 
                that combines powerful AI capabilities with built-in safety features to ensure your AI agents behave responsibly.
              </Typography>

              <Box sx={{ 
                backgroundColor: "rgba(76, 175, 80, 0.1)", 
                borderLeft: "4px solid #4caf50",
                p: 2,
                mb: 3
              }}>
                <Typography variant="subtitle1" sx={{ display: 'flex', alignItems: 'center' }}>
                  <Icon sx={{ mr: 1 }}>{ICONS.INFO}</Icon>
                  Key Benefits
                </Typography>
                <Typography variant="body2">
                  SafeAI makes it easy to:
                </Typography>
                <List dense>
                  <ListItem>
                    <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                    <ListItemText primary="Build AI agents quickly" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                    <ListItemText primary="Keep your AI safe and controlled" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                    <ListItemText primary="Monitor and manage your AI" />
                  </ListItem>
                </List>
              </Box>

              <Grid container spacing={4} sx={{ mt: 2 }}>
                <Grid item xs={12} md={6}>
                  <Card sx={{ height: '100%', backgroundColor: 'rgba(25, 118, 210, 0.1)', border: '1px solid rgba(25, 118, 210, 0.3)' }}>
                    <CardContent>
                      <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                        <Icon sx={{ mr: 2, color: '#1976d2' }}>{ICONS.SMART_TOY}</Icon>
                        <Typography variant="h5">AI Agents</Typography>
                      </Box>
                      <Typography variant="body1" paragraph>
                        AI agents are like smart assistants that can help you with tasks. They can:
                      </Typography>
                      <List dense>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Answer questions" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Help with tasks" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Learn from experience" />
                        </ListItem>
                      </List>
                      <Typography variant="body2" sx={{ mt: 2, color: '#1976d2' }}>
                        Example: A customer service agent that helps answer questions about your product.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
                
                <Grid item xs={12} md={6}>
                  <Card sx={{ height: '100%', backgroundColor: 'rgba(46, 125, 50, 0.1)', border: '1px solid rgba(46, 125, 50, 0.3)' }}>
                    <CardContent>
                      <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                        <Icon sx={{ mr: 2, color: '#2e7d32' }}>{ICONS.SECURITY}</Icon>
                        <Typography variant="h5">Safety Features</Typography>
                      </Box>
                      <Typography variant="body1" paragraph>
                        Built-in safety features help ensure your AI behaves responsibly:
                      </Typography>
                      <List dense>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Content filtering" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Behavior monitoring" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Emergency stops" />
                        </ListItem>
                      </List>
                      <Typography variant="body2" sx={{ mt: 2, color: '#2e7d32' }}>
                        Example: Automatic detection and blocking of harmful or inappropriate content.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
                
                <Grid item xs={12} md={6}>
                  <Card sx={{ height: '100%', backgroundColor: 'rgba(211, 47, 47, 0.1)', border: '1px solid rgba(211, 47, 47, 0.3)' }}>
                    <CardContent>
                      <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                        <Icon sx={{ mr: 2, color: '#d32f2f' }}>{ICONS.SCHEMA}</Icon>
                        <Typography variant="h5">Knowledge Base</Typography>
                      </Box>
                      <Typography variant="body1" paragraph>
                        Your AI's knowledge base helps it understand and work with your specific information:
                      </Typography>
                      <List dense>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Company information" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Product details" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Customer data" />
                        </ListItem>
                      </List>
                      <Typography variant="body2" sx={{ mt: 2, color: '#d32f2f' }}>
                        Example: A knowledge base containing your company's policies and procedures.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
                
                <Grid item xs={12} md={6}>
                  <Card sx={{ height: '100%', backgroundColor: 'rgba(123, 31, 162, 0.1)', border: '1px solid rgba(123, 31, 162, 0.3)' }}>
                    <CardContent>
                      <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                        <Icon sx={{ mr: 2, color: '#7b1fa2' }}>{ICONS.VERIFIED_USER}</Icon>
                        <Typography variant="h5">Monitoring & Control</Typography>
                      </Box>
                      <Typography variant="body1" paragraph>
                        Tools to monitor and control your AI's behavior:
                      </Typography>
                      <List dense>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Activity logs" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Performance metrics" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon fontSize="small">check_circle</Icon></ListItemIcon>
                          <ListItemText primary="Usage limits" />
                        </ListItem>
                      </List>
                      <Typography variant="body2" sx={{ mt: 2, color: '#7b1fa2' }}>
                        Example: Dashboard showing your AI's activity and performance.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
              </Grid>

              <Box sx={{ mt: 4 }}>
                <Typography variant="h5" gutterBottom>Real-World Example</Typography>
                <Typography paragraph>
                  Let's say you want to create a customer service AI. Here's how SafeAI helps:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon><Icon>smart_toy</Icon></ListItemIcon>
                    <ListItemText 
                      primary="Create the Agent"
                      secondary="Set up an AI agent with customer service capabilities"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon><Icon>security</Icon></ListItemIcon>
                    <ListItemText 
                      primary="Add Safety Features"
                      secondary="Enable content filtering and behavior monitoring"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon><Icon>schema</Icon></ListItemIcon>
                    <ListItemText 
                      primary="Add Knowledge"
                      secondary="Upload your product information and FAQs"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon><Icon>verified_user</Icon></ListItemIcon>
                    <ListItemText 
                      primary="Monitor & Control"
                      secondary="Track performance and adjust settings as needed"
                    />
                  </ListItem>
                </List>
              </Box>

              <Box sx={{ mt: 4 }}>
                <Typography variant="h5" gutterBottom>Next Steps</Typography>
                <Typography paragraph>
                  Ready to get started? Check out our <a href="getting-started.html" style={{ color: '#90caf9' }}>Getting Started Guide</a> 
                  or explore our <a href="interactive-demos/index.html" style={{ color: '#90caf9' }}>Interactive Demos</a> to see SafeAI in action.
                </Typography>
              </Box>
            </Paper>
            
            <Box sx={{ textAlign: 'center', mt: 4, mb: 2, color: 'text.secondary' }}>
              <Typography variant="body2">
                Last updated: {new Date().toLocaleDateString()}
              </Typography>
            </Box>
          </Container>
        </Box>
      );
    }

    // Render the application
    ReactDOM.render(<BasicConcepts />, document.getElementById('root'));
  </script>
</body>
</html>
