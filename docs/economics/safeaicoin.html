<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeAIcoin Economics - SafeAI Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 2rem;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    .section {
      margin-bottom: 32px;
    }
    .economics-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      transition: transform 0.2s ease-in-out;
    }
    .economics-card:hover {
      transform: translateY(-2px);
    }
    .code-block {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      margin: 16px 0;
    }
    .token-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 8px;
    }
    .badge-platform { background-color: #1976d2; color: white; }
    .badge-expert { background-color: #2e7d32; color: white; }
    .badge-user { background-color: #ed6c02; color: white; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, Card, CardContent, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Grid, Chip, Alert
    } = MaterialUI;

    // Material icon names
    const ICONS = {

      HOME: "home",
      ARROW_BACK: "arrow_back",
      CHECK: "check",
      CODE: "code",
      SCHEMA: "schema",
      INFO: "info",
      API: "api",
      LOCK: "lock",
      SECURITY: "security",
      DOCS: "description",
      PLAY: "play_arrow",
      DOWNLOAD: "download",
      UPLOAD: "upload",
      SEARCH: "search",
      FILTER: "filter_list",
      SORT: "sort",
      REFRESH: "refresh",
      DELETE: "delete",
      EDIT: "edit",
      ADD: "add",
      REMOVE: "remove",
      SAVE: "save",
      CANCEL: "cancel",
      WARNING: "warning",
      ERROR: "error",
      SUCCESS: "check_circle",
      SHIELD: "security",
      KEY: "key",
      FINGERPRINT: "fingerprint",
      ENCRYPTION: "encryption",
      MONITORING: "monitoring",
      AUDIT: "audit",
      TOKEN: "token",
      ECONOMY: "trending_up",
      ETHICS: "psychology",
      SCALE: "scale",
      BALANCE: "balance",
      REWARD: "emoji_events",
      COST: "payments",
      VALUE: "show_chart"
    };

    function SafeAIcoinEconomics() {
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="../index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                SafeAIcoin Economics
              </Typography>
              <Button color="inherit" href="../index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h4" gutterBottom>
              SafeAIcoin Economic Model
            </Typography>
            <Typography variant="subtitle1" paragraph>
              A comprehensive guide to SafeAIcoin's economic model, focusing on domain expert ownership, platform sustainability, and ethical AI governance.

            <Alert severity="info" sx={{ mb: 4 }}>
              <Typography variant="body1">
                SafeAIcoin powers a decentralized ecosystem where domain experts own and monetize their knowledge through AI agents while maintaining high ethical standards.

            </Alert>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Domain Expert Economics
              </Typography>
              
              <div className="economics-card">
                <Typography variant="h6" gutterBottom>
                  <span className="token-badge badge-expert">Expert</span>
                  Ownership & Revenue Model
                </Typography>
                <Typography paragraph>
                  Domain experts in the SafeAI ecosystem are true owners of their intellectual property and AI agents. The platform operates on a simple revenue-sharing model where experts keep 90% of their earnings, with only a 10% platform fee for infrastructure and maintenance.
                </Typography>
                <Typography paragraph>
                  Key ownership features from our smart contracts:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.TOKEN}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Full IP Ownership"
                      secondary="Experts retain complete ownership of their Knowledge Graph agents and content"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.REWARD}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Direct Wallet Integration"
                      secondary="Payments go directly to expert wallets with automated platform fee handling"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.VALUE}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Flexible Pricing"
                      secondary="Experts set their own agent usage fees and content pricing"
                    />
                  </ListItem>
                </List>
              </div>

              <div className="economics-card">
                <Typography variant="h6" gutterBottom>
                  <Icon sx={{ mr: 1 }}>{ICONS.VALUE}</Icon>
                  Real-World Examples
                </Typography>
                
                <Typography variant="h6" gutterBottom sx={{ mt: 3 }}>
                  FreePress Domain Expert
                </Typography>
                <Typography paragraph>
                  Based on our FreePressContract.sol implementation:
                </Typography>
                <div className="code-block">
                  {`// Example: Content Monetization
1. Expert publishes verified content: NFT minted to expert's wallet
2. User purchases license: 100 SafeAIcoins
3. Platform fee (5%): 5 SafeAIcoins
4. Expert earnings (95%): 95 SafeAIcoins
5. Reputation tracking: Automatically updated on-chain

// Additional Revenue Streams
- Knowledge Graph contributions
- AI agent usage fees
- Ethical validation services`}
                </div>

                <Typography variant="h6" gutterBottom sx={{ mt: 3 }}>
                  Knowledge Graph Integration
                </Typography>
                <Typography paragraph>
                  Based on KnowledgeGraphBase.sol implementation:
                </Typography>
                <div className="code-block">
                  {`// Agent Creation & Monetization
1. Expert creates specialized agent
2. Sets usage fee: expertDefinedFee SafeAIcoins
3. Platform fee (10%): expertDefinedFee * 0.10
4. Expert earnings (90%): expertDefinedFee * 0.90
5. Performance tracking: usageCount and successCount

// Automated Features
- Direct wallet payments
- Usage analytics
- Success rate tracking
- Reputation system`}
                </div>
              </div>

              <div className="economics-card">
                <Typography variant="h6" gutterBottom>
                  <Icon sx={{ mr: 1 }}>{ICONS.ETHICS}</Icon>
                  Ethical Governance
                </Typography>
                <Typography paragraph>
                  Based on EthicsKG.sol implementation:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SHIELD}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Automated Ethics Scoring"
                      secondary="Real-time ethical evaluation of AI agents and content"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.BALANCE}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Principle Weighting"
                      secondary="Dynamic weighting system for ethical principles"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SECURITY}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Compliance Tracking"
                      secondary="Continuous monitoring of ethical standards"
                    />
                  </ListItem>
                </List>
              </div>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Platform Economics
              </Typography>
              
              <div className="economics-card">
                <Typography variant="h6" gutterBottom>
                  <Icon sx={{ mr: 1 }}>{ICONS.TOKEN}</Icon>
                  Fee Structure
                </Typography>
                <Typography paragraph>
                  The platform maintains minimal fees to ensure sustainability while maximizing expert earnings:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.VALUE}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Knowledge Graph Agents"
                      secondary="10% platform fee on agent usage"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.REWARD}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Content Licensing"
                      secondary="5% platform fee on content sales"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.ETHICS}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Ethical Validation"
                      secondary="No additional fees for ethical compliance"
                    />
                  </ListItem>
                </List>
              </div>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Growth Strategy
              </Typography>
              
              <div className="economics-card">
                <Typography variant="h6" gutterBottom>
                  <Icon sx={{ mr: 1 }}>{ICONS.SCALE}</Icon>
                  Market Opportunity
                </Typography>
                <Typography paragraph>
                  Our growth strategy focuses on three key areas:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.VALUE}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Domain Expert Network"
                      secondary="Growing network of experts creating and monetizing specialized AI agents"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SCALE}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Knowledge Graph Expansion"
                      secondary="Continuous growth of domain-specific knowledge and AI capabilities"
                    />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.ETHICS}</Icon>
                    </ListItemIcon>
                    <ListItemText 
                      primary="Ethical AI Leadership"
                      secondary="Setting industry standards for ethical AI development"
                    />
                  </ListItem>
                </List>
              </div>
            </div>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<SafeAIcoinEconomics />, document.getElementById('root'));
  </script>
</body>
</html>
