<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Graph Implementation Guide - SafeAI Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    code {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    pre {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Import Material-UI components
    const { 
      Box, Typography, Container, Card, CardContent, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Grid
    } = MaterialUI;

    // Material icon names
    const ICONS = {
      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      CHECK: "check",
      CODE: "code",
      SCHEMA: "schema",
      INFO: "info",
      ARCHITECTURE: "architecture",
      SPEED: "speed",
      SECURITY: "security",
      OVERVIEW: "overview",
      IMPLEMENTATION: "implementation"
    };

    function KnowledgeGraphImplementationGuide() {
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                Knowledge Graph Implementation Guide
              </Typography>
              <Button color="inherit" href="index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h3" component="h1" gutterBottom>
              Knowledge Graph Implementation Guide
            </Typography>
            
            <Paper className="content">
              <Typography variant="body1" paragraph>
                This guide provides a comprehensive technical overview of SafeAI's knowledge graph implementation, 
                including detailed architecture, data structures, algorithms, and performance considerations.
              </Typography>
              
              <Box sx={{ 
                backgroundColor: "rgba(25, 118, 210, 0.1)", 
                borderLeft: "4px solid #1976d2",
                p: 2,
                mb: 3
              }}>
                <Typography variant="subtitle1" sx={{ display: 'flex', alignItems: 'center' }}>
                  <Icon sx={{ mr: 1 }}>{ICONS.INFO}</Icon>
                  Technical Prerequisites
                </Typography>
                <Typography variant="body2">
                  Before diving into this guide, ensure you have a solid understanding of:
                  - Graph theory and data structures
                  - Distributed systems
                  - Database design
                  - Performance optimization
                </Typography>
              </Box>
              
              {/* Overview Section */}
              <Box id="overview" sx={{ mb: 6 }}>
                <Typography variant="h4" gutterBottom>
                  <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.OVERVIEW}</Icon>
                  Knowledge Graph Overview
                </Typography>
                <Divider sx={{ mb: 3 }} />
                
                <Typography variant="body1" paragraph>
                  The Knowledge Graph interface provides a powerful way to visualize and manage relationships between different pieces of information. Here's how to use it effectively:
                </Typography>

                <Grid container spacing={3}>
                  <Grid item xs={12} md={6}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6" gutterBottom>
                          <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>schema</Icon>
                          Graph Structure
                        </Typography>
                        <Typography variant="body2" paragraph>
                          The knowledge graph is organized into:
                        </Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>circle</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Entities"
                              secondary="Individual pieces of information (e.g., products, users, documents)"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>call_split</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Relationships"
                              secondary="Connections between entities (e.g., &quot;belongs to&quot;, &quot;created by&quot;)"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>label</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Properties"
                              secondary="Attributes and metadata for entities and relationships"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                  <Grid item xs={12} md={6}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6" gutterBottom>
                          <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>visibility</Icon>
                          Visualization Tools
                        </Typography>
                        <Typography variant="body2" paragraph>
                          The interface provides several ways to explore the graph:
                        </Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>zoom_in</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Interactive Graph View"
                              secondary="Zoom, pan, and explore relationships visually"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>search</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Search and Filter"
                              secondary="Find specific entities or relationship patterns"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>analytics</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Analytics Dashboard"
                              secondary="View graph statistics and insights"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                </Grid>

                <Box sx={{ my: 4 }}>
                  <Card sx={{ bgcolor: 'rgba(255, 255, 255, 0.05)' }}>
                    <CardContent>
                      <Grid container spacing={3}>
                        <Grid item xs={12} md={6}>
                          <Typography variant="h6" gutterBottom>Graph Structure</Typography>
                          <Paper sx={{ p: 2, bgcolor: 'rgba(0, 0, 0, 0.3)', height: '300px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                            <Typography component="pre" sx={{ fontFamily: '"Courier New", monospace', overflowX: 'auto' }}>
{`Entity1 (Person)
  ├── works_at -> Entity2 (Company)
  └── has_skill -> Entity3 (Skill)

Entity2 (Company)
  ├── located_in -> Entity4 (Location)
  └── develops -> Entity5 (Product)

Entity3 (Skill)
  └── related_to -> Entity6 (Domain)`}
                            </Typography>
                          </Paper>
                        </Grid>
                        <Grid item xs={12} md={6}>
                          <Typography variant="h6" gutterBottom>Properties</Typography>
                          <List>
                            <ListItem>
                              <ListItemIcon><Icon>person</Icon></ListItemIcon>
                              <ListItemText 
                                primary="Entity Properties"
                                secondary="Name, Type, Description, Metadata"
                              />
                            </ListItem>
                            <ListItem>
                              <ListItemIcon><Icon>link</Icon></ListItemIcon>
                              <ListItemText 
                                primary="Relationship Properties"
                                secondary="Type, Strength, Direction, Timestamp"
                              />
                            </ListItem>
                            <ListItem>
                              <ListItemIcon><Icon>label</Icon></ListItemIcon>
                              <ListItemText 
                                primary="Custom Properties"
                                secondary="User-defined attributes and values"
                              />
                            </ListItem>
                          </List>
                        </Grid>
                      </Grid>
                    </CardContent>
                  </Card>
                </Box>
              </Box>

              {/* Implementation Details Section */}
              <Box id="implementation" sx={{ mb: 6 }}>
                <Typography variant="h4" gutterBottom>
                  <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>{ICONS.IMPLEMENTATION}</Icon>
                  Implementation Details
                </Typography>
                <Divider sx={{ mb: 3 }} />

                <Typography variant="body1" paragraph>
                  The knowledge graph implementation provides several key features for managing and querying your data:
                </Typography>

                <Grid container spacing={3}>
                  <Grid item xs={12} md={4}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6" gutterBottom>
                          <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>storage</Icon>
                          Data Storage
                        </Typography>
                        <Typography variant="body2" paragraph>
                          Your knowledge graph data is stored securely using:
                        </Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>database</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Neo4j Database"
                              secondary="Native graph database for efficient relationship storage"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>memory</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Redis Cache"
                              secondary="Fast in-memory caching for frequently accessed data"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>backup</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Backup System"
                              secondary="Regular backups and point-in-time recovery"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                  <Grid item xs={12} md={4}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6" gutterBottom>
                          <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>speed</Icon>
                          Performance
                        </Typography>
                        <Typography variant="body2" paragraph>
                          Optimized for fast querying and updates:
                        </Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>bolt</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Indexing"
                              secondary="Efficient lookup of entities and relationships"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>sync</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Caching"
                              secondary="Smart caching of frequently accessed data"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>scale</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Scalability"
                              secondary="Horizontal scaling for large datasets"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                  <Grid item xs={12} md={4}>
                    <Card sx={{ height: '100%' }}>
                      <CardContent>
                        <Typography variant="h6" gutterBottom>
                          <Icon sx={{ verticalAlign: 'middle', mr: 1 }}>security</Icon>
                          Security
                        </Typography>
                        <Typography variant="body2" paragraph>
                          Built-in security features:
                        </Typography>
                        <List>
                          <ListItem>
                            <ListItemIcon><Icon>lock</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Access Control"
                              secondary="Fine-grained permissions for data access"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>encryption</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Encryption"
                              secondary="Data encryption at rest and in transit"
                            />
                          </ListItem>
                          <ListItem>
                            <ListItemIcon><Icon>audit</Icon></ListItemIcon>
                            <ListItemText 
                              primary="Audit Logging"
                              secondary="Track all changes and access patterns"
                            />
                          </ListItem>
                        </List>
                      </CardContent>
                    </Card>
                  </Grid>
                </Grid>

                <Box sx={{ my: 4 }}>
                  <Card sx={{ bgcolor: 'rgba(255, 255, 255, 0.05)' }}>
                    <CardContent>
                      <Grid container spacing={3}>
                        <Grid item xs={12} md={6}>
                          <Typography variant="h6" gutterBottom>Data Storage</Typography>
                          <Paper sx={{ p: 2, bgcolor: 'rgba(0, 0, 0, 0.3)', height: '300px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                            <Typography component="pre" sx={{ fontFamily: '"Courier New", monospace', overflowX: 'auto' }}>
{`Database Schema:
  - Nodes (Entities)
    ├── id: UUID
    ├── type: String
    ├── properties: JSON
    └── created_at: Timestamp

  - Relationships
    ├── id: UUID
    ├── type: String
    ├── source: Node
    ├── target: Node
    └── properties: JSON`}
                            </Typography>
                          </Paper>
                        </Grid>
                        <Grid item xs={12} md={6}>
                          <Typography variant="h6" gutterBottom>Performance Optimization</Typography>
                          <List>
                            <ListItem>
                              <ListItemIcon><Icon>speed</Icon></ListItemIcon>
                              <ListItemText 
                                primary="Indexing Strategy"
                                secondary="B-tree indexes on frequently queried fields"
                              />
                            </ListItem>
                            <ListItem>
                              <ListItemIcon><Icon>memory</Icon></ListItemIcon>
                              <ListItemText 
                                primary="Caching Layer"
                                secondary="Redis cache for hot data"
                              />
                            </ListItem>
                            <ListItem>
                              <ListItemIcon><Icon>scale</Icon></ListItemIcon>
                              <ListItemText 
                                primary="Sharding"
                                secondary="Horizontal partitioning for large datasets"
                              />
                            </ListItem>
                          </List>
                        </Grid>
                      </Grid>
                    </CardContent>
                  </Card>
                </Box>
              </Box>
            </Paper>
            
            <Box sx={{ textAlign: 'center', mt: 4, mb: 2, color: 'text.secondary' }}>
              <Typography variant="body2">
                Last updated: {new Date().toLocaleDateString()}
              </Typography>
            </Box>
          </Container>
        </Box>
      );
    }

    // Render the application
    ReactDOM.render(<KnowledgeGraphImplementationGuide />, document.getElementById('root'));
  </script>
</body>
</html>
