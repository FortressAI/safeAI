<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Understanding Knowledge Graphs - SafeAI Documentation</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transpiling -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI CDN -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Roboto, sans-serif; 
      background-color: #121212;
      color: #fff;
    }
    #root { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
    }
    .section {
      margin-bottom: 32px;
    }
    .example-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MaterialUI = window['MaterialUI'];
    const { 
      Box, Typography, Container, Card, CardContent, AppBar, Toolbar, 
      IconButton, Button, Divider, Paper, List, ListItem, ListItemText,
      ListItemIcon, Icon, Grid
    } = MaterialUI;

    // Material icon names
    const ICONS = {
      MENU: "menu",
      HOME: "home",
      ARROW_BACK: "arrow_back",
      CHECK: "check",
      CODE: "code",
      SCHEMA: "schema",
      INFO: "info",
      ARCHITECTURE: "architecture",
      SPEED: "speed",
      SECURITY: "security",
      OVERVIEW: "overview",
      IMPLEMENTATION: "implementation"
    };

    function KnowledgeGraphGuide() {
      return (
        <Box>
          <AppBar position="static" sx={{ mb: 4, backgroundColor: "rgba(0,0,0,0.5)" }}>
            <Toolbar>
              <IconButton
                size="large"
                edge="start"
                color="inherit"
                aria-label="menu"
                sx={{ mr: 2 }}
                href="index.html"
              >
                <Icon>{ICONS.ARROW_BACK}</Icon>
              </IconButton>
              <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                Understanding Knowledge Graphs
              </Typography>
              <Button color="inherit" href="index.html">
                <Icon sx={{ mr: 1 }}>{ICONS.HOME}</Icon>
                Documentation Home
              </Button>
            </Toolbar>
          </AppBar>
          
          <Container>
            <Typography variant="h4" gutterBottom>
              Welcome to Knowledge Graphs
            </Typography>
            <Typography variant="subtitle1" color="text.secondary" paragraph>
              Learn how our intelligent system connects and understands information to help you solve problems.
            </Typography>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                What is a Knowledge Graph?
              </Typography>
              <Typography paragraph>
                Think of a knowledge graph as a digital map of information, where:
              </Typography>
              <Grid container spacing={3}>
                <Grid item xs={12} md={4}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.SCHEMA}</Icon>
                        Information Points
                      </Typography>
                      <Typography>
                        Each piece of information is like a location on a map. It could be a fact, a concept, or an idea.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
                <Grid item xs={12} md={4}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.CHECK}</Icon>
                        Connections
                      </Typography>
                      <Typography>
                        Like roads between cities, connections show how different pieces of information relate to each other.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
                <Grid item xs={12} md={4}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        <Icon sx={{ mr: 1 }}>{ICONS.INFO}</Icon>
                        Understanding
                      </Typography>
                      <Typography>
                        The system uses these connections to understand context and find relevant information quickly.
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
              </Grid>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                How It Helps You
              </Typography>
              
              <div className="example-box">
                <Typography variant="h6" gutterBottom>
                  Finding Related Information
                </Typography>
                <Typography paragraph>
                  When you ask a question, our system:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SEARCH}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Looks for relevant information points in the knowledge map" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SCHEMA}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Follows connections to find related information" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Combines everything to give you a complete answer" />
                  </ListItem>
                </List>
              </div>

              <div className="example-box">
                <Typography variant="h6" gutterBottom>
                  Solving Problems
                </Typography>
                <Typography paragraph>
                  The system can:
                </Typography>
                <List>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.CHECK}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Find patterns in information to solve similar problems" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.INFO}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Learn from past solutions to improve future answers" />
                  </ListItem>
                  <ListItem>
                    <ListItemIcon>
                      <Icon>{ICONS.SECURITY}</Icon>
                    </ListItemIcon>
                    <ListItemText primary="Ensure solutions follow ethical guidelines" />
                  </ListItem>
                </List>
              </div>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Real-World Examples
              </Typography>
              
              <Grid container spacing={3}>
                <Grid item xs={12} md={6}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        Math Problem Solving
                      </Typography>
                      <Typography paragraph>
                        When solving a math problem:
                      </Typography>
                      <List>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.SEARCH}</Icon></ListItemIcon>
                          <ListItemText primary="The system finds similar problems it has solved before" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.SCHEMA}</Icon></ListItemIcon>
                          <ListItemText primary="It connects the steps and methods used in those solutions" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.CHECK}</Icon></ListItemIcon>
                          <ListItemText primary="It adapts the best approach to solve your specific problem" />
                        </ListItem>
                      </List>
                    </CardContent>
                  </Card>
                </Grid>
                <Grid item xs={12} md={6}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" gutterBottom>
                        Understanding Ethics
                      </Typography>
                      <Typography paragraph>
                        When dealing with ethical questions:
                      </Typography>
                      <List>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.SECURITY}</Icon></ListItemIcon>
                          <ListItemText primary="The system checks against ethical principles" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.INFO}</Icon></ListItemIcon>
                          <ListItemText primary="It considers different perspectives and viewpoints" />
                        </ListItem>
                        <ListItem>
                          <ListItemIcon><Icon>{ICONS.CHECK}</Icon></ListItemIcon>
                          <ListItemText primary="It provides balanced, well-reasoned recommendations" />
                        </ListItem>
                      </List>
                    </CardContent>
                  </Card>
                </Grid>
              </Grid>
            </div>

            <div className="section">
              <Typography variant="h5" gutterBottom>
                Getting Started
              </Typography>
              <Typography paragraph>
                You don't need to be a technical expert to use our knowledge graph system. The interface is designed to be intuitive and user-friendly. You can:
              </Typography>
              <List>
                <ListItem>
                  <ListItemIcon>
                    <Icon>{ICONS.SEARCH}</Icon>
                  </ListItemIcon>
                  <ListItemText primary="Ask questions in plain language" />
                </ListItem>
                <ListItem>
                  <ListItemIcon>
                    <Icon>{ICONS.INFO}</Icon>
                  </ListItemIcon>
                  <ListItemText primary="Get clear, helpful answers" />
                </ListItem>
                <ListItem>
                  <ListItemIcon>
                    <Icon>{ICONS.SCHEMA}</Icon>
                  </ListItemIcon>
                  <ListItemText primary="See how the system reached its conclusions" />
                </ListItem>
                <ListItem>
                  <ListItemIcon>
                    <Icon>{ICONS.CHECK}</Icon>
                  </ListItemIcon>
                  <ListItemText primary="Learn from the explanations provided" />
                </ListItem>
              </List>
            </div>

            <Box sx={{ mt: 4, textAlign: 'center' }}>
              <Button
                variant="contained"
                color="primary"
                size="large"
                href="interactive-demos/knowledge-graphs.html"
                startIcon={<Icon>{ICONS.PLAY_ARROW}</Icon>}
              >
                Try Interactive Demo
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<KnowledgeGraphGuide />, document.getElementById('root'));
  </script>
</body>
</html>
