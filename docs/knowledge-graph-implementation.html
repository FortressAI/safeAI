    "validation": "https://example.com/validation",
    "monitoring": "https://example.com/monitoring"

      "name": "AgentName",
      "category": "Category",
      "description": "Agent description",
      "agent_code": "def generateCandidate(input) { ... }",
      "creatorWallet": "0x...",
      "transactionFee": "0.001",

                <ListItem>
